dependencies:
  -  pip install git+https://github.com/demisto/demisto-py.git
test:
  override:
    - chmod +x yamlvalidator
    - ./yamlvalidator
    - chmod +x ensurefilenames.sh
    - ./ensurefilenames.sh
    - /usr/local/Cellar/python/2.7.13/bin/python example ./test.py
  post:
    - mkdir bundle
    - cd Tools/ && for i in */ ; do zip -jr "../bundle/tools-${i%/}.zip" "$i"; done
    - cp Integrations/* bundle/
    - cp Misc/* bundle/
    - cp Playbooks/* bundle/
    - cp Reports/* bundle/
    - cp $(find Scripts -type f -print) bundle/
    - cd bundle/ && zip ../content.zip * 
    - cp content.zip $CIRCLE_ARTIFACTS/content.zip
