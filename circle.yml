test:
  override:
    - ./yamlvalidator
  post:
    - mkdir bundle
    - cp Integrations/* bundle/
    - cp Misc/* bundle/
    - cp Playbooks/* bundle/
    - cp Reports/* bundle/
    - cp $(find Scripts -type f -print) bundle/
    - cd bundle/ && zip ../content.zip * 
    - cp content.zip $CIRCLE_ARTIFACTS/content.zip
