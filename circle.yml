test:
  pre:
    # install python client
    - pip install git+https://github.com/demisto/demisto-py.git@test-content

    # create content artifact
    - mkdir bundle
    - cd Tools/ && for i in */ ; do zip -jr "../bundle/tools-${i%/}.zip" "$i"; done
    - cp Integrations/* bundle/
    - cp Misc/* bundle/
    - cp Playbooks/* bundle/
    - cp Reports/* bundle/
    - cp $(find Scripts -type f -print) bundle/
    - cd bundle/ && zip ../content.zip *
    - cp content.zip $CIRCLE_ARTIFACTS/content.zip
  override:
    # validate yaml
    - chmod +x ./Tests/yamlvalidator
    - ./Tests/yamlvalidator
    - chmod +x ./Tests/ensurefilenames.sh
    - ./Tests/ensurefilenames.sh

    # download conf file
    - curl  --header "Accept: application/vnd.github.v3.raw" --header "Authorization: token $GITHUB_TOKEN" --remote-name --location "https://api.github.com/repos/demisto/content-test-conf/contents/conf.json"
    - cat ./conf.json

    # run tests
    - python ./Tests/test.py
