test:
  override:
    - chmod +x yamlvalidator
    - ./yamlvalidator
  post:
    - mkdir bundle
    - for i in $(ls Tools); do zip -r "bundle/tools-${i%/}.zip" "Tools/$i"; done
    - cp Integrations/* bundle/
    - cp Misc/* bundle/
    - cp Playbooks/* bundle/
    - cp Reports/* bundle/
    - cp $(find Scripts -type f -print) bundle/
    - cd bundle/ && zip ../content.zip * 
    - cp content.zip $CIRCLE_ARTIFACTS/content.zip
