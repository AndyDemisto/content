commonfields:
  id: AlgosecGetNetworkObject
  version: -1
name: AlgosecGetNetworkObject
script: |2

  resp = demisto.executeCommand("algosec-get-network-object", demisto.args())

  if isError(resp[0]):
      demisto.results(resp)
  else:
      data = demisto.get(resp[0], "Contents")
      if data:
          data = data if isinstance(data, list) else [data]
          data = [{k: formatCell(row[k]) for k in row} if isinstance for row in data]
          demisto.results({"ContentsFormat": formats["table"], "Type": entryTypes["note"], "Contents": data} )
      else:
          demisto.results("No results.")
type: python
tags:
- Algosec
comment: Find network objects related to IP address
system: false
args:
- default: true
  description: The IP/Subnet to search
  name: address
  required: true
- auto: PREDEFINED
  description: The search method for the address (default is INTERSECT)
  name: type
  predefined:
  - INTERSECT
  - CONTAINED
  - CONTAINING
  - EXACT
scripttarget: 0
timeout: 0s
dependson:
  must:
  - algosec-get-network-object
