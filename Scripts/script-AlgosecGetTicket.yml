commonfields:
  id: AlgosecGetTicket
  version: -1
name: AlgosecGetTicket
script: |2

  resp = demisto.executeCommand("algosec-get-ticket", demisto.args())

  if isError(resp[0]):
      demisto.results(resp)
  else:
      data = demisto.get(resp[0], "Contents.getTicketResponse")
      if data:
          data = data if isinstance(data, list) else [data]
          data = [{k: formatCell(row[k]) for k in row} if isinstance for row in data]
          demisto.results({"ContentsFormat": formats["table"], "Type": entryTypes["note"], "Contents": data} )
      else:
          demisto.results("No results.")
type: python
tags:
- Algosec
comment: Retrieves a FireFlow change request by its ID
system: false
args:
- default: true
  description: ID of requested change request
  name: ticketId
  required: true
scripttarget: 0
timeout: 0s
dependson:
  must:
  - algosec-get-ticket
