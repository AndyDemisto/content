commonfields:
  id: 9a18460a-e72f-488a-8112-044c9a7be76a
  version: 13
name: D2Run
script: |-
  //+TestBatch/TestBatch.bat

  var batch_file = 'TestBatch.bat';

  if (env.OS !== 'windows') {
      throw ('script can only run on Windows');
    }

  var d2path = pwd();
  var batch_path = d2path + '\\' + batch_file;

  pack(execute('cmd /c ' + batch_path, 60));
type: javascript
tags: []
enabled: true
scripttarget: 1
