commonfields:
  id: DataHashReputation
  version: 1
name: DataHashReputation
script: |-
  var score = -1;
  var rep = executeCommand('file', {file: args.input});
  var scores = dq(rep, 'EntryContext.dbotScore.score');
  for (var i = 0; scores && i < scores.length; i++) {
    if (scores[i] && score < scores[i]) {
      score = scores[i];
    }
  }
  return score < 0 ? 0 : score;
type: javascript
tags:
- reputation
comment: Evaluate reputation of the given hash and return a score between 1 to 5
system: true
args:
- name: input
  required: true
  default: true
  description: Hash value to look up
scripttarget: 0
dependson:
  must:
  - file
timeout: 0s
