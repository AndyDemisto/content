commonfields:
  id: FileReputation
  version: 1
name: FileReputation
script: |-
  var res = [];
  var rep = executeCommand('file', {file: args.file});
  if (rep && Array.isArray(rep)) {
    for (var i = 0; i < rep.length; i++) {
      res.push(shortFile(rep[i]));
    }
  }
  return res;
type: javascript
tags:
- enhancement
comment: A context script for MD5 entities
system: true
deprecated: true
args:
- name: file
  required: true
  default: true
  description: File MD5 hash to look up
scripttarget: 0
dependson:
  must:
  - file
timeout: 0s
