commonfields:
  id: 68669de9-3fed-4b61-85fc-63143a2496cd
  version: 92
name: SEPVerifyClientContent
script: |
  lastUpdated = verifyContextField('SEPM.LastUpdated');
  if (lastUpdated instanceof Array) {
      verifyContextField('SEPM.LastUpdated[0]', 'UTC', 'stringContains');
  } else {
      verifyContextField('SEPM.LastUpdated', 'UTC', 'stringContains');
  }

  verifyContextField('SEPM.ClientContentVersions[0].clientsCount', 1);
  verifyContextField('SEPM.ClientContentVersions[0].version', '-', 'stringContains');
type: javascript
tags:
- sep
- symantec
enabled: true
args:
- name: entryId
  default: true
  description: The entry ID to verify.
  isArray: true
scripttarget: 0
