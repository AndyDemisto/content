commonfields:
  id: LessThanPercentage
  version: 7
name: LessThanPercentage
script: |-
  first = parseFloat(args.firstPercentage);
  if (!first) {
      throw 'firstPercentage is not valid: '+args.firstPercentage;
  }
  second = parseFloat(args.secondPercentage);
  if (!second) {
      throw 'firstPercentage is not valid: '+args.secondPercentage;
  }
  if (first < second) {
      return 'LESS';
  } else {
      return 'MORE';
  }
type: javascript
tags:
- Utility
comment: "Checks if one percentage is less than another.\nReturns LESS: if firstPercentage
  < secondPercentage\nReturns MORE: if firstPercentage >= secondPercentage\nReturns
  exception if one of the inputs is not a float "
enabled: true
args:
- name: firstPercentage
  required: true
  default: true
- name: secondPercentage
  required: true
scripttarget: 0
