commonfields:
  id: CountArraySize
  version: -1
name: CountArraySize
script: |-
  var arr = args.array;
  if (Array.isArray(arr)) {
      return {Type: entry.note, Contents: arr.length, ContentsFormat: formats.text, EntryContext: {ArraySize: arr.length}}
  }
  return 'Given input is not an array';
type: javascript
tags:
- Utility
comment: Count an array size
system: true
enabled: true
args:
- name: array
  required: true
  default: true
  isArray: true
  description: The array to count it's size
outputs:
- contextPath: ArraySize
  description: Array size
scripttarget: 0
