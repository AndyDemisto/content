commonfields:
  id: AreValuesEqual
  version: -1
name: AreValuesEqual
script: |
  var left = (typeof args.left === 'string') ? args.left : args.left + '';
  var right = (typeof args.right === 'string') ? args.right : args.right + '';
  var answer = 'no';
  if (left === right) {
    answer = 'yes';
  } else {
    answer = 'no';
  }
  setContext('AreValuesEqual', answer)
  return answer;
type: javascript
tags:
- Utility
- Condition
system: true
args:
- name: left
  required: true
  default: true
  description: First value for comparison
- name: right
  required: true
  description: Second value for comparison
outputs:
- contextPath: yes
  description: if left is equal to right
- contextPath: no
  description: if left is not equal to right
scripttarget: 0
comment: Check whether the values provided in arguments are equal.
dependson: {}
timeout: 0s
