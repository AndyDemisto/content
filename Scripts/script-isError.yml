commonfields:
  id: isError
  version: -1
name: isError
script: |-
  res = executeCommand("getEntry", {"id":args.entryId});
  if (isError(res[0])) {
      return 'yes';
  } else {
      return 'no';
  }
type: javascript
tags:
- Condition
- Utility
enabled: true
args:
- name: entryId
  required: true
  default: true
scripttarget: 0
releaseNotes: "New script to check whether a given entry is an error"
