commonfields:
  id: IsValueInList
  version: -1
name: IsValueInList
script: |-
  var list = args.list;
  var value = args.value;

  if (!Array.isArray(list)) {
      return (list === value) ? 'yes' : 'no';
  }

  var res = 'no';
  list.forEach(function(item){
      if (item === value) {
          res = 'yes';
      }
  });

  return res;
type: javascript
tags:
- Condition
comment: Look for value in a list
enabled: true
args:
- name: list
  required: true
  description: List to look for the value
  isArray: true
- name: value
  required: true
  description: Value to look for
outputs:
- contextPath: "yes"
  description: The list contains the value
- contextPath: "no"
  description: The list does not contain the value
scripttarget: 0
