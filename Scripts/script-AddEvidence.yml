name: AddEvidence
fromversion: 2.5.0
script: |-
  if (!args.entryIDs) {
      throw 'Missing argument values for command AddEvidenceJS are : entryIDs';
  }
  var entryIDs = args.entryIDs;
  var desc = (args.description) ? args.description : 'Evidence added by DBot';
  entryIDs = (Array.isArray(entryIDs)) ? entryIDs : [entryIDs];

  for (var i=0;i<entryIDs.length;i++) {
      var entryID = entryIDs[i];
      entries = executeCommand('getEntry', {'id': entryID});
      entries = (Array.isArray(entries)) ? entries : [entries];
      for (var j=0;j<entries.length;j++){
          var ent=entries[j];
          if (((ent.ContentsFormat == 'table' || ent.ContentsFormat == 'markdown') && ent.Contents) || ent.Type == entryTypes['file']) {
              executeCommand('markAsEvidence', {'id': entryID, 'description': desc})
          }
      }
  }

  return "Entry ID " + entryIDs + " added to evidence";
type: javascript
tags:
- Utility
comment: |
  Adds provided entries to the incident Evidence Board. In playbook. In playbook, can be positioned after a task to add the previous task's entries to Evidence Board automatically (with no need to provide arguments)
enabled: true
args:
- name: entryIDs
  description: Entry IDs to add its output to Evidence Board
  defaultValue: ${lastCompletedTaskEntries}
  required: true
- name: desc
  default: true
  description: Description to add to Evidence Board
scripttarget: 0
