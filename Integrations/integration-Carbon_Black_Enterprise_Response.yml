    }

    /**
     * Converts UNIX timestamp to format: YYYY-MM-DD HH:MM:SS
     */
    function unixToString(unixTime) {
        let timeStr = convertTimestampToString(unixTime);
        return timeStr.substring(0, timeStr.length - 5);
