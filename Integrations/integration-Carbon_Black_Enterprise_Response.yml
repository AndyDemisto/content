script:
  script: |-
    "use strict";

    // Logger for debugging
    function log(obj, label) {
        if (!label) label = '';
        console.log("\nLOG (" + label + "):\n" + JSON.stringify(obj, null, ' ') + "\n");
    }

    // REMOVE UNTIL HERE
    ////////////////////

    const IP_ADDRESS_DQ = '.=(val.network_adapters.split("|").slice(0, val.network_adapters.split("|").length-1))';

    /// Base Functions

    function sendRequest(path, method, requestParams, headers, ignoredStatusCodes) {
        let BASE_URL = params.serverurl + '/api';

        if (!headers) {
            headers = {};
        }
        if (!headers['X-Auth-Token']) {
            headers['X-Auth-Token'] = [params.apitoken];
        }
        if (!headers['Accept']) {
            headers['Accept'] = ['application/json'];
        }
        if (!headers['Content-Type']) {
            headers['Content-Type'] = ['application/json'];
        }

        let request = {
            Method: method,
            Headers: headers
        };
        let querystring = '';
        if (requestParams) {
            if (typeof requestParams === 'string') {
                querystring = requestParams;
            } else {
                request.Body = JSON.stringify(requestParams);
            }
        }

        //log({path: path + querystring, req: request}, 'HTTP Request');

        let result = http(BASE_URL + path + querystring, request, params.insecure, params.proxy);

        if (!ignoredStatusCodes || ignoredStatusCodes.indexOf(result.StatusCode) === -1) {
            if (result.StatusCode < 200 || result.StatusCode >= 300) {
                if (result.StatusCode === 404) {
                    throw 'Cannot find the requested resource (Status Code: 404)';
                }
                throw `Request Failed.\nStatus code: ${result.StatusCode}.\nMessage: ${JSON.stringify(result.Body)}`;
            }
        }

        //log(result.Body, 'Result');

        return result;
    }

    function sendFileRequest(path, fileId, requestParams, headers, ignoredStatusCodes) {
        let BASE_URL = params.serverurl + '/api';

        if (!headers) {
            headers = {};
        }
        if (!headers['X-Auth-Token']) {
            headers['X-Auth-Token'] = [params.apitoken];
        }
        if (!headers['Accept']) {
            headers['Accept'] = ['application/json'];
        }
        if (!headers['Content-Type']) {
            headers['Content-Type'] = ['application/json'];
        }

        let request = {
            Method: 'POST',
            Headers: headers
        };

        //log({path: path, req: request}, 'HTTP Request');

        let result = httpMultipart(BASE_URL + path, fileId, request, requestParams, params.insecure, params.proxy);

        if (result.StatusCode < 200 || result.StatusCode >= 300) {
            if (result.StatusCode === 404) {
                throw `${result.Body} (Status Code: 404)`;
            }
            throw `Request Failed.\nStatus code: ${result.StatusCode}.\nMessage: ${JSON.stringify(result.Body)}`;
        }

        //log(result, 'Result');

        return result;
    }

    /// Commands

    function testModule() {
        let res = sendRequest('/v1/license', 'GET');
        if (res.StatusCode === 200) {
            return 'ok';
        }
        return `Test failed. Status Code: ${res.StatusCode}`
    }

    function getBinary() {
        let entries = [];

        if (args.summary && args.summary === 'yes') {
            try {
                let res = sendRequest('/v1/binary/' + args.md5 + '/summary', 'GET');
                entries.push(res.Body);
            } catch (err) {
                if (err.statusCode && err.statusCode === 404) throw err.message;
                else throw err;
            }
        }

        let res = sendRequest('/v1/binary/' + args.md5, 'GET');
        let fileEntryId = saveFile(res.Bytes);
        let fileEntries = decompressFile(fileEntryId);

        fileEntries.forEach(fileEntry => {
            entries.push({
                Type: fileEntry.Type,
                FileID: fileEntry.FileID,
                File: fileEntry.File,
                Contents: fileEntry.Contents
            });
        });

        return entries;
    }

    function quarantineDevice(doQuarantine) {
        let response = sendRequest(`/v1/sensor/${args.sensor}`, 'GET');
        let result;
        try {
            result = JSON.parse(response.Body);
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
        }

        result.network_isolation_enabled = doQuarantine;

        result = sendRequest('/v1/sensor/' + args.sensor, 'PUT', result);
        if (result.StatusCode === 204) {
            let quarantinedStr = (doQuarantine) ? 'quarantined' : 'unquarantined';
            return {
                Type: entryTypes.note,
                Contents: {success: true},
                ContentsType: formats.json,
                ReadableContentsFormat: formats.markdown,
                HumanReadable: "Success: " + quarantinedStr + " sensor " + args.sensor,
                EntryContext: {
                    "Endpoint(val.CbSensorID == obj.CbSensorID)": {
                        "CbSensorID": args.sensor,
                        "LastAction": (doQuarantine) ? "Blocked" : "Unblocked"
                    }
                }
            }
        } else {
            throw result.Body;
        }
    }

    function blockHash(doBlock) {
        let path = '/v1/banning/blacklist';
        let response;
        let result;

        if (doBlock) {
            let queryParams = {
                enabled: true,
                filter: `md5hash == ${args.md5hash}`
            };
            // Get banning list
            response = sendRequest(path, 'GET', encodeToURLQuery(queryParams));
            try {
                result = JSON.parse(response.Body);
            } catch (err) {
                throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
            }

            queryParams = {
                md5hash: args.md5hash,
                text: args.text,
                enabled: true
            };
            if (args.lastBanTime) {
                queryParams.last_ban_time = args.lastBanTime;
            }
            if (args.banCount) {
                queryParams.ban_count = args.banCount;
            }
            if (args.lastBanHost) {
                queryParams.last_ban_host = args.lastBanHost;
            }
            if ((result.length && result.length === 0) || isEmpty(result)) {
                // New hash so create a block
                response = sendRequest(path, 'POST', queryParams);
                try {
                    result = JSON.parse(response.Body);
                } catch (err) {
                    throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
                }
            } else {
                // Existing hash so just update
                result[0].enabled = true;
                response = sendRequest(path, 'POST', result[0]);
                try {
                    result = JSON.parse(response.Body);
                } catch (err) {
                    throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
                }
            }
        } else {
            response = sendRequest(`${path}/${args.md5hash}`, 'DELETE', {text: args.text});
            try {
                result = JSON.parse(response.Body);
            } catch (err) {
                throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
            }
        }

        let blockedStr = (doBlock) ? 'blocked' : 'unblocked';

        let entry = {
            Type: entryTypes.note,
            Contents: result,
            ContentsType: formats.json,
            ReadableContentsFormat: formats.markdown,
            HumanReadable: "Failed to " + blockedStr + " " + args.sensor,
            EntryContext: {
                "Endpoint(val.CbSensorID == obj.CbSensorID)": {
                    "CbSensorID": args.sensor,
                    "LastAction": (doBlock) ? "Blocked" : "Unblocked"
                }
            }
        };

        if (result.result === 'success') {
            entry.HumanReadable = "Success: " + blockedStr + " " + args['md5hash'];
            entry.EntryContext = {
                "File(val.MD5 && val.MD5==obj.MD5)": {
                    "MD5": args['md5hash'],
                    "LastAction": (doBlock) ? "Blocked" : "Unblocked"
                }
            };
        }

        return entry;
    }

    // TODO: Make sure all incidents are inserted to the system.
    function fetchIncidents() {
        let lastRun = getLastRun();

        let fetchAlertsSeverityThreshold = (args['fetchAlertsSeverityThreshold']) ? args['fetchAlertsSeverityThreshold'] : 0;
        let defaultRunTime = (new Date().getTime()) - (24 * 60 * 60 * 1000); // Decrease one day if it's the first run, to get some alerts.
        let defaultRunTimeStr = unixToString(defaultRunTime);
        let lastRunStr = (lastRun.time) ? unixToString(lastRun.time + 1000) : defaultRunTimeStr;
        let reqArgs = {
            q: `alert_severity:[${fetchAlertsSeverityThreshold} TO *] and created_time:[${lastRunStr} TO *]`
        };

        let response = sendRequest('/v1/alert', 'GET', encodeToURLQuery(reqArgs));
        let result;
        try {
            result = JSON.parse(response.Body).results;
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
        }

        let latestTime = 0;
        let incidents = result.map(curAlert => {
            let createdTime = stringToUnix(curAlert['created_time']);
            latestTime = Math.max(latestTime, createdTime);  // Save latest time from current fetch to query
            return {
                name: curAlert['description'] + ' : ' + curAlert['created_time'],
                occurred: curAlert['created_time'],
                rawJSON: JSON.stringify(curAlert),
            };
        });

        if (incidents.length > 0) {
            logInfo('Ingested ' + incidents.length + ' alerts into incidents');
            setLastRun({'time': latestTime});  // Update last run
        }

        return JSON.stringify(incidents);
    }

    function version() {
        let response = sendRequest('/v1/builds', 'GET');
        let result;
        try {
            result = JSON.parse(response.Body);
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${response.Body}`;
        }
        return {
            Type: entryTypes.note,
            Contents: result,
            ContentsType: formats.json
        };
    }

    function showAlerts() {
        let queryParams = {};
        if (args.query) {
            queryParams.q = args.query;
        }
        if (args.rows) {
            queryParams.rows = args.rows;
        }
        if (args.start) {
            queryParams.start = args.start;
        }
        if (args.sort) {
            queryParams.sort = args.sort;
        }
        if (args.facets) {
            queryParams.facets = args.facets;
        }
        let response = sendRequest('/v1/alert', 'GET', encodeToURLQuery(queryParams)).Body;
        let alerts;
        try {
            alerts = JSON.parse(response).results;
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${response}`;
        }
        let title = 'CB Response - Show Alerts';
        let changeNames = [
            {from: 'unique_id', to: 'CbAlertID'},
            {from: 'process_path', to: 'ProcessPath'},
            {from: 'hostname', to: 'Hostname'},
            {from: 'interface_ip', to: 'InterfaceIP'},
            {from: 'comms_ip', to: 'CommsIP'},
            {from: 'md5', to: 'MD5'},
            {from: 'description', to: 'Description'},
            {from: 'feed_name', to: 'FeedName'},
            {from: 'alert_severity', to: 'Severity'},
            {from: 'created_time', to: 'Time'},
            {from: 'status', to: 'Status'}
        ];
        let headers = changeNames.map(cn => cn.to);
        let translatedData = mapObjFunction(changeNames)(alerts);
        let humanReadable = tableToMarkdown(title, translatedData, headers, undefined, dotToSpace);
        let context = {'CbResponse.Alerts(val.CbAlertID==obj.CbAlertID)': createContext(translatedData)};
        return {
            Type: entryTypes.note,
            Contents: alerts,
            ContentsType: formats.json,
            ReadableContentsFormat: formats.markdown,
            HumanReadable: humanReadable,
            EntryContext: context
        };
    }

    function updateAlert() {
        let queryParams = {};
        queryParams.alert_ids = [args.uniqueId];
        queryParams.requested_status = args.status;
        if (args.setIgnored) {
            queryParams.set_ignored = args.setIgnored;
        }
        let serverResponse = sendRequest(`/v1/alerts`, 'POST', queryParams).Body;
        let response;
        try {
            response = JSON.parse(serverResponse);
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${serverResponse}`;
        }
        if (response.result && response.result === 'success') {
            return {
                Type: entryTypes.note,
                Contents: response,
                ContentsType: formats.json,
                ReadableContentsFormat: formats.markdown,
                HumanReadable: 'Alert updated successfully'
            }
        } else {
            throw `Command failed.\nOutput: ${JSON.stringify(response)}`;
        }
    }

    function getProcesses() {
        let queryParams = {};
        if (args.query) {
            queryParams.q = args.query;
        }
        if (args.rows) {
