    function getBinaries() {
        let queryParams = {};
        if (args.query) {
            queryParams.q = args.query;
        }
        if (args.rows) {
            queryParams.rows = args.rows;
        }
        if (args.start) {
            queryParams.start = args.start;
        }
        if (args.sort) {
            queryParams.sort = args.sort;
        }
        if (args.facets) {
            queryParams.facets = args.facets;
        }

        let response = sendRequest('/v1/binary', 'GET', encodeToURLQuery(queryParams)).Body;
        let result;
        try {
            result = JSON.parse(response).results;
        } catch (err) {
            throw `Could not parse response.\nError: ${err}.\nResponse: ${response}`;
        }

        let title = 'CB Response - Get Binaries';
        let dataMap = [
            {to: 'Name', from: 'original_filename'},
            {to: 'MD5', from: 'md5'},
            {to: 'Timestamp', from: 'timestamp'},
            {
                to: 'Extension',
