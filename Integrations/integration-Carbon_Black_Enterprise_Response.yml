commonfields:
  id: Carbon Black Enterprise Response
  version: -1
name: Carbon Black Enterprise Response
display: Carbon Black Enterprise Response
category: Endpoint
image: data:image/png;base64,
description: Query and response with Carbon Black endpoint detection and response.
configuration:
- display: Server URL
  name: serverurl
  defaultvalue: ""
  type: 0
  required: true
- display: API Token
  name: apitoken
  defaultvalue: ""
  type: 4
  required: false
- display: 'API Version (Supported values: v1, v2, v3)'
  name: apiversion
  defaultvalue: ""
  type: 0
  required: false
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |
    //TODO: REMOVE (INCLUDING USAGES) BEFORE PUBLISHING

    // Logger for debugging
    function log(obj, label) {
        if (!label) label = '';
        console.log("\nLOG (" + label + "):\n" + JSON.stringify(obj, null, ' ') + "\n");
    }

    function changeRes(res) {
        return res;
    }

    // REMOVE UNTIL HERE
    //////////////////////////////////////


    var IPAddressesDQ = '.=(val.network_adapters.split("|").slice(0, val.network_adapters.split("|").length-1))';

    var commands = {};

    // Processes

    // Shared structure for all process queries
    var processData = [
        {to: 'MD5', from: 'process_md5'},
        {to: 'Hostname', from: 'hostname'},
        {to: 'CommandLine', from: 'cmdline'},
        {to: 'PID', from: 'process_pid'},
        {to: 'Path', from: 'path'},
        {to: 'CbID', from: 'unique_id'},
        {to: 'CbSegmentID', from: 'segment_id'},
        {to: 'Name', from: 'process_name'}
    ];

    commands['cb-version'] = { //TODO: Carbon black version not working
        path: '/builds',
        method: 'GET'
    };
    commands['cb-alert'] = {
        path: '/alert',
        method: 'GET',
        queryParams: ['q', 'rows', 'start', 'sort', 'facets'],
        translateArgs: function translateArg() {
            if (args.query) args.q = [args.query || ''];
        }
    };
    commands['cb-get-processes'] = {
        path: '/process',
        method: 'GET',
        queryParams: ['q', 'rows', 'start', 'sort', 'facets'],
        translateArgs: function translateArg() {
            if (args.query) args.q = [args.query || ''];
        },
        translator: [{
            innerPath: 'results',
            contextPath: 'Process(val.CbID==obj.CbID)',
            title: 'Carbon Black Response - Get Processes\n### Processes',
            data: processData
        }]
    };
    commands['cb-get-process'] = {
        path: '/process/%pid%/%segid%',
        method: 'GET',
        translator: [{
            innerPath: 'process',
            contextPath: 'Process(val.CbID==obj.CbID)',
            title: 'Carbon Black Response - Get Process\n### Process Details',
            data: processData
        }, {
            innerPath: 'parent',
            contextPath: 'Process.Parent',
            title: 'Process Parent',
            data: processData.concat([{to: 'Parent.PID', from: 'parent_pid'}, {to: 'Parent.Name', from: 'parent_name'}])
        }, {
            innerPath: 'siblings',
            contextPath: 'Process.Siblings',
            title: 'Process Siblings',
            data: processData.concat([{to: 'Parent.PID', from: 'parent_pid'}, {to: 'Parent.Name', from: 'parent_name'}])
        }, {
            innerPath: 'children',
            contextPath: 'Process.Children',
            title: 'Process Children',
            data: processData.concat([{to: 'Parent.PID', from: 'parent_pid'}, {to: 'Parent.Name', from: 'parent_name'}])
        }]
    };
    commands['cb-process-events'] = {
        path: '/process/%pid%/%segid%/event',
        method: 'GET',
        translator: [{
            innerPath: 'process',
            contextPath: 'Process(val.CbID==obj.CbID)',
            title: 'Carbon Black Response - Get Process Event\n### Process',
            data: processData
        }, {
            innerPath: 'process.crossproc_complete',
            contextPath: 'Process.CrossProc',
            title: 'Cross Process',
            data: [
                {to: 'Action', from: ".=(val.split('|')[0])"},
                {to: 'Time', from: ".=(val.split('|')[1])"},
                {to: 'OtherProcessCbID', from: ".=(val.split('|')[2])"},
                {to: 'OtherProcessMD5', from: ".=(val.split('|')[3])"},
                {to: 'OtherProcessBinary', from: ".=(val.split('|')[4])"}
            ]
        }, {
            innerPath: 'process.modload_complete(val.MD5==obj.MD5)',
            contextPath: 'Process.Modules',
            title: 'Modules',
            data: [
                {to: 'Time', from: ".=(val.split('|')[0])"},
                {to: 'MD5', from: ".=(val.split('|')[1])"},
                {to: 'Filepath', from: ".=(val.split('|')[2])"}
            ]
        }, {
            innerPath: 'process.regmod_complete',
            contextPath: 'Process.Registry(val.RegistryPath==obj.RegistryPath)',
            title: 'Registry',
            data: [
                {to: 'Time', from: ".=(val.split('|')[1])"},
                {to: 'RegistryPath', from: ".=(val.split('|')[2])"}
            ]
        }, {
            innerPath: 'process.binaries',
            contextPath: 'Process.Binaries(val.MD5==obj.MD5)',
            title: 'Binaries',
            contentManipulator: function (content) {
                var keys = Object.keys(content);
                return keys.map(function (md5) {
                    return {
                        MD5: md5,
                        Publisher: content[md5]['digsig_publisher'],
                        Result: content[md5]['digsig_result']
                    }
                });
            },
            data: [
                {to: 'MD5', from: "MD5"},
                {to: 'Publisher', from: "Publisher"},
                {to: 'Result', from: "Result"}
            ],
            contextData: [
                {to: 'MD5', from: "MD5"},
                {to: 'DigSig.Publisher', from: "Publisher"},
                {to: 'DigSig.Result', from: "Result"}
            ]
        }]
    };
    commands['cb-binary'] = {
        path: '/binary',
        method: 'GET',
        queryParams: ['q', 'rows', 'start', 'sort', 'facets'],
        translateArgs: function translateArg() {
            if (args.query) args.q = [args.query || ''];
        },
        translator: [{
            innerPath: 'results',
            contextPath: 'File(val.MD5==obj.MD5)',
            title: 'Carbon Black Response - Get Binaries\n### Binaries',
            data: [
                {to: 'Name', from: 'original_filename'},
                {to: 'MD5', from: 'md5'},
                {
                    to: 'Extension',
                    from: '.=(val.original_filename.indexOf(".")>=0 ? val.original_filename.split(".")[1] : "")'
                },
                //TODO: Hostname can't work here since digsig_publisher is a string
                // {to: 'Hostname', from: ".=(val.digsig_publisher ? val.digsig_publisher.endpoint : '')"},
                {to: 'Path', from: 'observed_filename'},
                {to: 'LastSeen', from: 'last_seen'},
                {to: 'Timestamp', from: 'timestamp'},
                {to: 'ServerAddedTimestamp', from: 'server_added_timestamp'},
                {to: 'Description', from: 'file_desc'},
                {to: 'InternalName', from: 'internal_name'},
                {to: 'ProductName', from: 'product_name'},
                {to: 'OS', from: 'os_type'},
                {to: 'DigSig.Result', from: 'digsig_result'},
                {to: 'DigSig.Publisher', from: 'digsig_publisher'}
            ]
        }]
    };

    //Sensors

    commands['cb-list-sensors'] = {
        path: '/sensor',
        method: 'GET',
        translator: [{
            innerPath: '',
            contextPath: 'CbResponse.Sensors(val.CbSensorID==obj.CbSensorID)',
            title: 'Carbon Black Response - Get Sensors List\n### Sensors List',
            data: [
                {to: 'CbSensorID', from: 'id'},
                {to: 'Hostname', from: 'computer_name'},
                {to: 'Status', from: 'status'},
                {to: 'IPAddresses', from: IPAddressesDQ},
                {to: 'IPAddress', from: 'network_adapters'},
                {to: 'Notes', from: 'notes'},
                {to: 'Isolated', from: 'network_isolation_enabled'},
                {to: 'OS', from: 'os_environment_display_string'},
                {to: 'Uptime', from: 'sensor_uptime'},
                {to: 'LastUpdate', from: 'last_update'},
                {to: 'SupportsCbLive', from: 'supports_cblr'}
            ]
        },
            {
                innerPath: '',
                contextPath: 'Endpoint',
                title: 'Endpoints',
                data: [
                    {to: 'Hostname', from: 'computer_name'},
                    {to: 'OS', from: 'os_environment_display_string'},
                    {to: 'IPAddresses', from: IPAddressesDQ}
                ]
            }]
    };
    commands['cb-sensor-info'] = {
        path: '/sensor',
        method: 'GET',
        resourceId: 'sensor',
        queryParams: ['hostname', 'ip', 'groupid'],
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Sensors(val.id==obj.id)',
            title: 'Carbon Black Response - Get Sensors Info\n### Sensors',
            data: [
                {to: 'CbSensorID', from: 'id'},
                {to: 'Hostname', from: 'computer_name'},
                {to: 'Status', from: 'status'},
                {to: 'IPAddresses', from: IPAddressesDQ},
                {to: 'Notes', from: 'notes'},
                {to: 'Isolated', from: 'network_isolation_enabled'},
                {to: 'OS', from: 'os_environment_display_string'},
                {to: 'Uptime', from: 'sensor_uptime'},
                {to: 'LastUpdate', from: 'last_update'},
                {to: 'SupportsCbLive', from: 'supports_cblr'}
            ]
        }, {
            innerPath: '.',
            contextPath: 'Endpoint(val.id==obj.id)',
            title: 'Endpoints',
            data: [
                {to: 'Hostname', from: 'computer_name'},
                {to: 'OS', from: 'os_environment_display_string'},
                {to: 'IPAddresses', from: IPAddressesDQ}
            ]
        }]
    };

    // Sessions

    var sessionData = [
        {to: 'CbSensorID', from: 'sensor_id'},
        {to: 'CbSessionID', from: 'id'},
        {to: 'Hostname', from: 'hostname'},
        {to: 'Status', from: 'status'},
        {to: 'WaitTimeout', from: 'sensor_wait_timeout'},
        {to: 'SessionTimeout', from: 'session_timeout'}
    ];

    commands['cb-list-sessions'] = {
        path: '/cblr/session',
        method: 'GET',
        translator: [{
            innerPath: '',
            contextPath: 'CbResponse.Sessions(val.CbSessionID==obj.CbSessionID)',
            title: 'Carbon Black Response - Sessions List',
            data: sessionData
        }]
    };
    //TODO: Creating session for the same sensor twice results in 404.
    commands['cb-session-create'] = {
        path: '/cblr/session',
        method: 'POST',
        queryParams: ['sensor_id', 'session_timeout', 'sensor_wait_timeout'],
        translateArgs: function translateArg() {
            if (args['command-timeout']) args.session_timeout = args['command-timeout'];
            if (args['sensor']) args.sensor_id = parseInt(args['sensor']);
            if (args['keepalive-timeout']) args.sensor_wait_timeout = parseInt(args['keepalive-timeout']);
        },
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Sessions(val.id==obj.id)',
            title: 'Carbon Black Response - Created Session:',
            data: sessionData
        }]
    };
    commands['cb-session-close'] = {  //TODO: When updating status to close the result still contains: "active" - should we overwrite?
        path: '/cblr/session/%session_id%',
        method: 'PUT',
        queryParams: ['sensor_id', 'session_id', 'status'],
        translateArgs: function translateArg() {
            if (args['session']) args.session_id = parseInt(args['session']);
            if (args['sensor']) args.sensor_id = parseInt(args['sensor']);
            args['status'] = "close";
        },
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Sessions(val.id==obj.id)',
            title: 'Carbon Black Response - Close Session',
            data: sessionData
        }]
    };
    commands['cb-session-info'] = {
        path: '/cblr/session/%session%',
        method: 'GET',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Sessions(val.id==obj.id)',
            title: 'Carbon Black Response - Session %session% Info',
            data: sessionData
        }]
    };
    commands['cb-keepalive'] = {  //TODO: Output a better response?
        path: '/cblr/session/%session%/keepalive',
        method: 'GET'
    };
    commands['cb-archive'] = {  //TODO: 500 Server error
        path: '/cblr/session/%session%/archive',
        method: 'GET'
    };

    // Commands

    var commandData = [
        {to: 'CbSensorID', from: 'sensor_id'},
        {to: 'CbSessionID', from: 'session_id'},
        {to: 'CbCommandID', from: 'id'},
        {to: 'CommandName', from: 'name'},
        //{to: 'Hostname', from: 'hostname'},  //TODO: No hostname for commands!
        {to: 'Status', from: 'status'},
        //{to: 'WaitTimeout', from: 'sensor_wait_timeout'},  //TODO: No wait timeout for commands!
        {to: 'CreateTime', from: 'create_time'},
        {to: 'OperandObject', from: 'object'}
    ];

    //TODO: When creating a command such as "directory list" - we don't get the results since it's in files - should we change the integration?
    commands['cb-command-create'] = {
        path: '/cblr/session/%session%/command',
        method: 'POST',
        queryParams: ['timeout', 'name', 'object', 'compress', 'wait', 'working-dir', 'output-file', 'value-data', 'value-type', 'overwrite', 'offset', 'get-count'],
        translateArgs: function translateArg() {
            if (!args['wait']) args['wait'] = true;
            mapProperty(args, 'command-timeout', 'timeout');
            mapProperty(args, 'working-dir', 'working_directory');
            mapProperty(args, 'output-file', 'output_file');
            mapProperty(args, 'value-data', 'value_data');
            mapProperty(args, 'value-type', 'value_type');
            mapProperty(args, 'get-count', 'get_count');
        },
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Commands(val.id==obj.id)',
            title: 'Carbon Black Response - Run %name%',
            data: commandData
        }]
    };
    commands['cb-list-commands'] = {
        path: '/cblr/session/%session%/command',
        method: 'GET',
        translateArgs: function translateArg() {
            if (!args['wait']) args['wait'] = true;
        },
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Commands(val.id==obj.id)',
            title: 'Carbon Black Response - List Commands',
            data: commandData.concat([
                {to: 'Result.Desc', from: 'result_desc'},
                {to: 'Result.Type', from: 'result_type'},
                {to: 'Result.Code', from: 'result_code'}
            ])
        }]
    };
    commands['cb-command-info'] = {
        path: '/cblr/session/%session%/command/%command%',
        method: 'GET',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Commands(val.id==obj.id)',
            title: 'Carbon Black Response - Get Command Info',
            data: commandData.concat([
                {to: 'Result.Desc', from: 'result_desc'},
                {to: 'Result.Type', from: 'result_type'},
                {to: 'Result.Code', from: 'result_code'}
            ])
        }]
    };
    commands['cb-command-cancel'] = {
        path: '/cblr/session/%session%/command/%command%',
        method: 'PUT',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Commands(val.id==obj.id)',
            title: 'Carbon Black Response - Cancel Command',
            data: commandData.concat([
                {to: 'Result.Desc', from: 'result_desc'},
                {to: 'Result.Type', from: 'result_type'},
                {to: 'Result.Code', from: 'result_code'}
            ])
        }]
    };

    // Block Hash

    commands['cb-get-hash-blacklist'] = {
        path: '/banning/blacklist',
        method: 'GET',
        queryParams: ['filter'],
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.BlockedHashes(val.MD5==obj.MD5)',
            title: 'Carbon Black Response - Hash Blacklist',
            data: [
                {to: 'MD5', from: 'md5hash'},
                {to: 'Enabled', from: 'enabled'},
                {to: 'Description', from: 'text'},
                {to: 'Timestamp', from: 'timestamp'},
                {to: 'BlockCount', from: 'block_count'},
                {to: 'Username', from: 'username'},
                {to: 'LastBlock.Time', from: 'last_block_time'},
                {to: 'LastBlock.Hostname', from: 'last_block_hostname'},
                {to: 'LastBlock.CbSensorID', from: 'last_block_sensor_id'}
            ]
        }]
    };

    // Files

    var fileData = [
        {to: 'CbFileID', from: 'id'},
        {to: 'Filename', from: 'file_name'},
        {to: 'Size', from: 'size_uploaded'}
    ];

    commands['cb-list-files'] = {
        path: '/cblr/session/%session%/file',
        method: 'GET',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Files(val.id==obj.id)',
            title: 'Carbon Black Response - List Files',
            data: fileData
        }]
    };
    commands['cb-file-info'] = {
        path: '/cblr/session/%session%/file/%file-id%',
        method: 'GET',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Files(val.id==obj.id)',
            title: 'Carbon Black Response - File Info',
            data: fileData
        }]
    };
    commands['cb-file-delete'] = { // TODO: Make sure it's really PUT here :/
        path: '/cblr/session/%session%/file/%file-id%',
        method: 'PUT',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Files(val.id==obj.id)',
            title: 'Carbon Black Response - File Info',
            data: fileData
        }]
    };

    // Watchlist

    var watchlistData = [
        {to: 'CbWatchlistID', from: 'id'},
        {to: 'Name', from: 'name'},
        {to: 'SearchQuery', from: 'search_query'},
        {to: 'Enabled', from: 'enabled'},
        {to: 'LastHit', from: 'last_hit'},
        {to: 'LastHitCount', from: 'last_hit_count'},
        {to: 'SearchTimestamp', from: 'search_timestamp'},
        {to: 'TotalHits', from: 'total_hits'},
        {to: 'DateAdded', from: 'date_added'}
    ];

    commands['cb-watchlist-get'] = {
        path: '/watchlist',
        resourceId: 'watchlist-id',
        method: 'GET',
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Watchlists(val.id==obj.id)',
            title: 'Carbon Black Response - Get Watchlist',
            data: watchlistData
        }]
    };
    commands['cb-watchlist-new'] = {
        path: '/watchlist',
        method: 'POST',
        queryParams: ['search_query', 'name', 'index_type'],
        translateArgs: function () {
            args['search_query'] = args['search-query'];
            if (args['indexType']) args['index_type'] = args['indexType'];
        },
        translator: [{
            innerPath: '.',
            contextPath: 'CbResponse.Watchlists(val.id==obj.id)',
            title: 'Carbon Black Response - New Watchlist',
            data: watchlistData
        }]
    };
    commands['cb-watchlist-set'] = {  //TODO: getting 500 internal error when trying to set name.
        path: '/watchlist/%watchlist-id%',
        method: 'PUT',
        queryParams: ['search_query', 'name', 'index_type'],
        translateArgs: function () {
            args['search_query'] = args['search-query'];
            if (args['indexType']) args['index_type'] = args['indexType'];
        }
    };
    commands['cb-watchlist-del'] = {
        path: '/watchlist/%watchlist-id%',
        method: 'DELETE',
        translator: [{
            contentManipulator: function (content) {
                return "Success - deleted watchlist " + args["watchlist-id"];
            }
        }]
    };

    ///////////////////////////////////////////////////////////////////////////////////////////////////
    //////////////////////////////////////// END CONFIGURATION ////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////////////////////////////


    function CarbonBlackResponse() {
        function runTest() {
            var res = client.sendRequest('/license');
            if (res.StatusCode === 200) {
                return 'ok';
            }
            return 'Test failed. Status Code: ' + res.StatusCode;
        }

        // Default command for the usual type of integrations that query and display
        function defaultCommand(opts) {
            if (opts.translateArgs) opts.translateArgs();
            return executeAndShowResult(opts);
        }

        function getBinary() {
            var res = client.sendRequest('/binary/' + args.md5, 'GET');
            var createdFileID = saveFile(res.Body);
            var entry = {
                Type: entryTypes.file,
                FileID: createdFileID,
                File: res.attachment.file_name,
                Contents: res.attachment.file_name
            };
            return entry;
        }

        function quarantineDevice(doQuarantine) {
            var sensorDetails = executeCommand({path: '/sensor/%sensor%', method: 'GET'}, args);
            sensorDetails.network_isolation_enabled = doQuarantine;
            var res = client.sendRequest('/sensor/' + args.sensor, 'PUT', sensorDetails);
            if (res.StatusCode === 204) {
                var quarantinedStr = (doQuarantine) ? 'quarantined' : 'unquarantined';
                return {
                    Type: entryTypes.note,
                    Contents: {success: true},
                    ContentsType: formats.json,
                    ReadableContentsFormat: formats.markdown,
                    HumanReadable: "Success: " + quarantinedStr + " " + args.sensor,
                    EntryContext: {
                        "Endpoint(val.ID && val.ID == obj.ID)": {
                            "ID": args.sensor,
                            "LastAction": (doQuarantine) ? "Blocked" : "Unblocked"
                        }
                    }
                }
            } else {
                throw res.Body;
            }
        }

        function terminateProcess() {
            // Use cb-command-create to create a command to terminate a process
            args['name'] = 'kill';
            args['object'] = args['pid'];
            return executeAndShowResult(commands['cb-command-create']);
        }

        function blockHash(doBlock) {
            var path = '/banning/blacklist';

            if (doBlock) {
                args.enabled = true;
                // Get banning list
                args.filter = 'md5hash == ' + args['md5hash'];
                var res = executeCommand({path: path, method: 'GET', queryParams: ['filter']}, args);

                var queryParams = ['md5hash', 'text', 'last_ban_time', 'ban_count', 'last_ban_host', 'enabled'];
                if (res.length && res.length === 0) {
                    // New hash so create a block
                    res = executeCommand({path: path, method: 'POST', queryParams: queryParams}, args);
                } else {
                    // Existing hash so just update
                    res[0].enabled = true;
                    res = executeCommand({path: path, method: 'POST', queryParams: queryParams}, res[0]);
                }
            } else {
                res = executeCommand({path: path + '/' + args['md5hash'], method: 'DELETE', queryParams: ['text']}, args);
            }

            var blockedStr = (doBlock) ? 'blocked' : 'unblocked';
            var entry = {
                Type: entryTypes.note,
                Contents: res,
                ContentsType: formats.json,
                ReadableContentsFormat: formats.markdown,
                HumanReadable: "Failed to " + blockedStr + " " + args.sensor,
                EntryContext: {
                    "Endpoint(val.ID && val.ID == obj.ID)": {
                        "ID": args.sensor,
                        "LastAction": (doBlock) ? "Blocked" : "Unblocked"
                    }
                }
            };

            if (res.result === 'success') {
                entry.HumanReadable = "Success: " + blockedStr + " " + args['md5hash'];
                entry.EntryContext = {
                    "File(val.MD5 && val.MD5==obj.MD5)": {
                        "MD5": args['md5hash'],
                        "LastAction": (doBlock) ? "Blocked" : "Unblocked"
                    }
                };
            }

            return entry;
        }

        //TODO: FINISH getFile()
        function getFile() {
            // commands['cb-file-get'] = {
            //     path: '/cblr/session/%session%/file/%file-id%',
            //     method: 'GET',
            //     translator: [{
            //         innerPath: '.',
            //         contextPath: 'CbResponse.Files(val.id==obj.id)',
            //         title: 'Carbon Black Response - File Info',
            //         data: fileData
            //     }]
            // };

            var path = replaceInTemplates('/cblr/session/%session%/file/%file-id%', args);
            var res = executeCommand({path: path, method: 'GET', queryParams: ['text']}, args);

            log(res, 'file-get-info-res');

            var path = replaceInTemplates('/cblr/session/%session%/file/%file-id%/content', args);
            var res = executeCommand({path: path, method: 'GET', queryParams: ['text']}, args);

            log(res, 'file-get-res');

            var entry = {
                Type: entryTypes.file,
                FileID: guid(),
                File: res.FileName
            };
        }

        return {
            runTest: runTest,
            defaultCommand: defaultCommand,
            getBinary: getBinary,
            quarantineDevice: quarantineDevice,
            terminateProcess: terminateProcess,
            blockHash: blockHash,
            getFile: getFile,
        };
    }

    function Client(serverUrl, apiVersion, apiToken, insecure, proxy) {

        var baseUrl = serverUrl + '/api/' + apiVersion;

        function sendRequest(path, method, body, querystring, headers) {
            if (!headers) headers = {};
            if (!headers['X-Auth-Token']) headers['X-Auth-Token'] = [apiToken];
            if (!headers['Accept']) headers['Accept'] = ['application/json'];
            if (!headers['Content-Type']) headers['Content-Type'] = ['application/json'];

            var req = {
                Method: method,
                Headers: headers
            };
            if (typeof body !== 'undefined') {
                req.Body = JSON.stringify(body);
            }
            if (!querystring) querystring = '';

            log({path: path + querystring, req: req}, 'HTTP Request');

            var res = http(baseUrl + path + querystring, req, insecure, proxy);

            log(res, 'res');

            if (res.StatusCode === 404) {
                throw {
                    message: 'Requested resource not found:\n- Status Code: 404.\n- Message: ' + res.Body + '.',
                    statusCode: 404
                };
            }
            else if (res.StatusCode < 200 || res.StatusCode >= 300) {
                throw new Error('Request Failed.\nStatus code: ' + res.StatusCode + '.\nMessage: ' + JSON.stringify(res.Body) + '.');
            }

            return res;
        }

        return {sendRequest: sendRequest};
    }

    // Utils

    function generateQuery(queryParams) {
        var separateQueryParams = {};
        if (queryParams) {
            queryParams.forEach(function (param) {
                if (args[param]) {  // Takes param from args by name
                    separateQueryParams[param] = args[param];
                }
            });
        }

        log(separateQueryParams, 'separateQueryParams');

        return {
            str: encodeToURLQuery(separateQueryParams),
            params: separateQueryParams
        };
    }

    function executeCommand(opts, inputArgs) {
        var query = generateQuery(opts.queryParams);
        var path = replaceInTemplates(opts.path, inputArgs);

        if (opts.resourceId && inputArgs[opts.resourceId]) {  // resource/<id>
            path = path + '/' + inputArgs[opts.resourceId]
        }

        var res;
        if (opts.method === 'GET') {
            res = client.sendRequest(path, opts.method, undefined, query.str);
        } else {
            res = client.sendRequest(path, opts.method, query.params);
        }
        return JSON.parse(res.Body);
    }

    function createEntry(res, translator, headerTransform) {
        var content = translator.innerPath ? dq(res, translator.innerPath) : res;

        if (translator.contentManipulator) {
            content = translator.contentManipulator(content);
        }

        if (!translator.data) {
            return {
                Type: entryTypes.note,
                Contents: content,
                ContentsType: formats.json
            };
        }

        var entry = {
            Type: entryTypes.note,
            Contents: res,
            ContentsType: formats.json,
            ReadableContentsFormat: formats.markdown,
            EntryContext: {}
        };

        /* filters out all fields where humanReadable is false */
        var filter = function (obj) {
            return (obj.humanReadable !== false);
        };

        var translatedMD = mapObjFunction(translator.data, filter)(content);
        var title = replaceInTemplates(translator.title, args);

        var isContentEmpty = !content || (content.length === 0) || isEmpty(content);

        if (isContentEmpty) {  // If content is empty then return a nice message
            entry.HumanReadable = '### ' + title + '\nNo data available.';
        } else {
            entry.HumanReadable = tableToMarkdown(title, translatedMD, undefined, undefined, headerTransform || dotToSpace);
        }

        if (translator.contextPath && !isContentEmpty) {
            var data = (translator.contextData) ? translator.contextData : translator.data;
            var translatedContext = mapObjFunction(data)(content);
            entry.EntryContext[translator.contextPath] = createContext(translatedContext);
        }

        return entry;
    }

    function showResult(res, opts) {
        var entries = [];
        if (!opts.translator) {
            return {
                Type: entryTypes.note,
                Contents: res,
                ContentsType: formats.json
            };
        }
        for (var i = 0; i < opts.translator.length; i++) {
            entries.push(createEntry(res, opts.translator[i]));
        }
        return entries;
    }

    function executeAndShowResult(opts) {
        log(args, 'args');
        var res;
        try {
            res = executeCommand(opts, args);
            res = changeRes(res);
            log(res, 'API Result');
        } catch (err) {
            if (err.statusCode && err.statusCode === 404) return err.message;
            else throw err;
        }
        return showResult(res, opts);
    }

    /**
     * Returns whether a given object 'obj' is empty (has no properties)
     */
    function isEmpty(obj) {
        for (var key in obj) {
            if (obj.hasOwnProperty(key))
                return false;
        }
        return true;
    }

    /**
     * Map property of obj to another property inside that obj.
     */
    function mapProperty(obj, fromKey, toKey) {
        if (obj[fromKey]) obj[toKey] = obj[fromKey];
    }

    //TODO: This is not a good GUID/UUID!
    /**
     * Generate a guid
     */
    function guid() {
        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
        }

        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
    }

    /**
     * Main
     */

    var client = new Client(params.serverurl, params.apiversion, params.apitoken, params.insecure, params.proxy);
    var cbr = new CarbonBlackResponse();

    switch (command) {
        case 'test-module':
            return cbr.runTest();
        case 'cb-binary-get':
            //TODO: Finish this (Needs file download and unzipping)
            return cbr.getBinary();
        case 'cb-quarantine-device':
            return cbr.quarantineDevice(true);
        case 'cb-unquarantine-device':
            return cbr.quarantineDevice(false);
        case 'cb-terminate-process':
            return cbr.terminateProcess();
        case 'cb-block-hash':  //TODO: filter query param does not work - making this fail.
            return cbr.blockHash(true);
        case 'cb-unblock-hash':  //TODO: filter query param does not work - making this fail.
            return cbr.blockHash(false);
        case 'cb-file-get':
            return cbr.getFile();
        default:
            return cbr.defaultCommand(commands[command]);
        /*cb-alert, cg-get-processes, cb-get-process, cb-process-events, cb-list-sensors, cb-list-sessions, cb-sensor-info*/
    }
