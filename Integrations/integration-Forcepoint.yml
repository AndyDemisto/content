commonfields:
  id: Forcepoint
  version: -1
name: Forcepoint
display: Forcepoint
category: Network Security
image: data:image/png;base64,
description: Advanced threat protection with added local management controls.
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: User name
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Do not validate server certificate
  name: certificate
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: |+
    var forcePoint = function() {
        var basePath = function() { return 'categories'; };
        var createContentForCategoryModificationRequest = function() {
            var body = {};
            if (args.categoryID) {
                body['Category ID'] = parseInt(args.categoryID);
            } else if (args.CategoryName) {
                body['Category Name'] = args.CategoryName;
            } else {
                throw "Please provide either the category name or it's ID.";
            }
            if (args.URLs) {
                body.URLs = args.URLs.split(',');
            }
            if (args.IPs) {
                body.IPs = args.IPs.split(',');
            }
            return body;
        };
        var commands = {
            'fp-add-category': {
                commitFlow: true,
                path: basePath,
                method: 'POST',
                content : function() {
                    var categories = [];
                    var body = {};
                    var newCat = {
                        'Category Name': args.categoryName,
                        'Category Description': args.categoryDescription,
                        'Parent': parseInt(args.parent)
                    };
                    categories.push(newCat);
                    body.Categories = categories;
                    return body;
                },
                translator: {
                    title: 'Forcepoint Add Category',
                    contextPath: 'Forcepoint.AddCategory(val.CategoryName==obj.CategoryName)',
                    innerPath: 'Categories',
                    data: [
                        {to: 'CategoryName', from: 'Category Name'}
                    ]
                }
            },
            'fp-list-categories':{
                path: function () {
                    var all = (args.allCategories === 'true');
                    if (all) {
                        return 'categories/all';
                    }
                    return 'categories';
                },
                method: 'GET',
                translator: {
                    title: 'Forcepoint List Categories',
                    contextPath: 'Forcepoint.ListCategories(val.CategoryID==obj.CategoryID)',
                    data: [
                        {to: 'CategoryName', from: 'Category Name'},
                        {to: 'CategoryID', from: 'Category ID'},
                        {to: 'CategoryDescription', from: 'Category Description'},
                        //{to: 'CategoryHierarchy', form: 'Category Hierarchy'},
                        {to: 'CategoryOwner', from: 'Category Owner'},
                        {to: 'CategoryParent', from: 'CategoryParent'}
                    ],
                    objModificator: function(res) {
                        var catArr = [];
                        var categories = res.Categories;
                        categories.forEach(function(cat) {
                            var children = cat.Children;
                            cat.CategoryParent = '';
                            catArr.push(cat);
                            if (children) {
                                for (var i = 0; i < children.length; i++) {
                                    var child = children[i];
                                    child.CategoryParent = cat['Category Name'];
                                    catArr.push(child);
                                }
                            }
                        });
                        return catArr;
                    }
                }
            },
            'fp-get-category-detailes': {
                path: function() {
                    if (args.categoryName) {
                        return replaceInTemplates('categories/urls?catname=%categoryName%', args);
                    }
                    if (args.categoryId) {
                        return replaceInTemplates('categories/urls?catid=%categoryId%', args);
                    }
                    throw 'Please provide either the category name or it\' ID. ';
                },
                method: 'GET',
                translator: {
                    title: 'Forcepoint Category Details',
                    contextPath: 'Forcepoint.CategoryDetails(val.CategoryID==obj.CategoryID)',
                    data: [
                        {to: 'CategoryName', from: 'Category Name'},
                        {to: 'CategoryID', from: 'Category ID'},
                        {to: 'URLs', from: 'URLs'},
                        {to: 'IPs', from: 'IPs'}
                    ]
                }
            },
            'fp-add-address-to-category': {
                commitFlow: true,
                path: function() { return 'categories/urls'; },
                method: 'POST',
                content: createContentForCategoryModificationRequest,
                translator: {
                    title: 'Forcepoint Add Address To Category',
                    contextPath: 'Forcepoint.AddAddressToCategory(val.CategoryID==obj.CategoryID)',
                    data: [
                        //{to: 'CategoryName', from: 'Category Name'},
                        {to: 'CategoryID', from: 'Category ID'},
                        {to: 'Totals.AddedURLs', from: 'Totals.Added URLs'},
                        {to: 'Totals.AddedIPs', from: 'Totals.Added IPs'}
                    ],
                }
            },
            'fp-delete-address-from-category': {
                commitFlow: true,
                path: function() { return 'categories/urls'; },
                method: 'DELETE',
                content: createContentForCategoryModificationRequest,
                translator: {
                    title: 'Forcepoint Delete Address From Category',
                    contextPath: 'Forcepoint.DeleteAddressesFromCategory',
                    data: [
                        //{to: 'CategoryName', from: 'Category Name'},
                        {to: 'CategoryID', from: 'Category ID'},
                        {to: 'Totals.DeletedURLs', from: 'Totals.Deleted URLs'},
                        {to: 'Totals.DeletedIPs', from: 'Totals.Deleted IPs'}
                    ],
                }
            },
            'fp-delete-categories': {
                commitFlow: true,
                returnStatusResponse: true,
                path: basePath,
                method: 'DELETE',
                content: function() {
                    var body = {};
                    if (args.categoryIDs) {
                        args.categoryIDs = args.categoryIDs.toString();
                        var ids = args.categoryIDs.split(',');
                        ids.forEach(function(element, index, arr) {
                            arr[index] = parseInt(element);
                        });
                        body['Category IDs'] = ids;
                    }
                    else if (args.categoryNames) {
                        var names = args.categoryNames.split(',');
                        body['Category Name'] = names;
                    } else {
                        throw 'Please provied either a name list or ID list of the categories you wish to delete.';
                    }
                    return body;
                },
                translator: {
                    title: 'Forcepoint Delete Categories',
                    contextPath: 'Forcepoint.TransactionStatus',
                    data: [
                        {to: 'Status', from: 'Build Status'}
                    ]
                }
            }
        };
        var client = (function(){
            var urlTemplate = '%url%:15873/api/web/v1/';
            var url = replaceInTemplates(urlTemplate, params);
            return {
                url: url,
                user: params.credentials.identifier,
                password: params.credentials.password
            };
        })();
        var defultHeaders = {
                'Content-Type': ['application/json'],
                'Accept': ['application/json']
        };
        //taken from common server with modifications
        var createEntry = function(result, translator) {
          var entry = {
              Type: entryTypes.note,
              Contents: result,
              ContentsFormat: formats.json,
              ReadableContentsFormat: formats.markdown
          };
          var content = translator.innerPath ? dq(result, translator.innerPath) : result;
          var modifiedContent = translator.objModificator ? translator.objModificator(content) : content;
          var translatedContent = mapObjFunction(translator.data) (modifiedContent);
          entry.HumanReadable = tableToMarkdown(translator.title, translatedContent, undefined, undefined, dotToSpace);
          entry.EntryContext = {};
          var context = createContext(translatedContent);
          entry.EntryContext[translator.contextPath] = context;
          return entry;
        };
        function sendRequest(url, method, headers, body) {
            var req = {
                    Method: method,
                    Headers: headers,
                    Username: client.user,
                    Password: client.password
                };
            if (body) {
                req.Body = (typeof body === 'object') ? JSON.stringify(body) : body;
            }
            var res = http(url, req, params.certificate, params.proxy);
            return res;
        }
        /*
        start a Management API transaction
        returns transaction id
        */
        function startTransaction() {
            var path = client.url + 'categories/start';
            var headers = defultHeaders;
            var res = sendRequest(path, 'POST', headers);
            if (res.StatusCode !== 200) {
                if (res.StatusCode === 409) {
                    throw 'Another transaction is in process. Please wait for a few seconds before sending another request.';
                }
                throw 'error - request failed. error number ' + res.StatusCode;
            }
            try {
                var resBody = JSON.parse(res.Body);
                var tid = resBody['Transaction ID'];
                return tid;
            } catch (err) {
                throw 'error - unexpected response';
            }
        }
        function executeCommand(cmd, token) {
            var method = cmd.method;
            var headers = defultHeaders;
            var body = {};
            var url = client.url + cmd.path();
            if (cmd.content) {
                body = cmd.content();
            }
            if (token) {
                body['Transaction ID'] = token;
            }
            var res  = sendRequest(url, method, headers, body);
            var resBody = JSON.parse(res.Body);
            if (res.StatusCode === 200) {
                return resBody;
            } else {
                var erMessage = '';
                var errArray = resBody.Error;
                for (var i = 0; i < errArray.length; i++) {
                    erMessage = erMessage + errArray[i] + '\n';
                }
                throw 'Request failed with status ' + res.StatusCode + '. ' + erMessage;
            }
        }
        function getTransactionStatus() {
            var url = client.url + 'categories/status';
            var headers = defultHeaders;
            var res = sendRequest(url, 'GET', headers);
            if (res.StatusCode !== 200) {
                throw 'Error- failed to get transaction status. possible transaction failure';
            }
            try {
                var resBody = JSON.parse(res.Body);
                //var status = resBody.Status[0];
                //resBody.Status = status;
                return resBody;
            } catch (err) {
                throw "error - unexpected response. Couldn't parse response body";
            }
        }
        function commitTransaction(transactionID) {
            var url = client.url + 'categories/commit?transactionid=' + transactionID;
            var headers = defultHeaders;
            var res = sendRequest(url, 'POST', headers);
            if (res.StatusCode !== 200) {
                throw 'error - transaction commit failed. error  ' + res.Status;
            }
        }
        function executeCommitFlow(cmd) {
            var token = startTransaction();
            var res;
            try {
                res = executeCommand(cmd, token);
            } catch (err) {
                throw err;
            } finally {
                commitTransaction(token);
            }
            var transactionStatus = getTransactionStatus();
            if (cmd.returnStatusResponse) {
                return transactionStatus;
            }
            return res;
        }
        var run = function(commandName) {
            var cmd = commands[commandName];
            if (!cmd) {
                throw 'not valid command name';
            }
            var res = {};
            if (cmd.commitFlow) {
                res = executeCommitFlow(cmd);
            } else {
                res = executeCommand(cmd);
            }
            return createEntry(res, cmd.translator);
        };
        var runTest = function() {
            var tid = startTransaction();
            commitTransaction(tid);
            return 'ok';
        };
        return {
          run: run,
          runTest: runTest
        };
    };

    var FP = forcePoint();

    switch (command) {
        case 'test-module':
            return FP.runTest();
        default:
            return FP.run(command);
    }

  type: javascript
  commands:
  - name: fp-add-category
    arguments:
    - name: categoryName
      required: true
      description: The category name. Must be unique, alphanumeric name.
    - name: categoryDescription
      description: The category description.  It may contain alphanumeric characters,
        periods, and commas.
    - name: parent
      description: "The category parent. 0 is the top-level category, and can be specified
        as the parent. \t Subcategories can be added to categories that have a parent
        of 0, but not to categories with a different parent."
      defaultValue: "0"
    outputs:
    - contextPath: Forcepoint.AddCategory.CategoryName
      description: The category name.
    description: Create custom category.
  - name: fp-list-categories
    arguments:
    - name: allCategories
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Select 'true' to retrieve a list of all the categories. Else, only
        API-managed categories will be listed.
      defaultValue: "false"
    outputs:
    - contextPath: ListCategories.CategoryName
      description: Category name
    - contextPath: ListCategories.CategoryID
      description: Category ID
    - contextPath: ListCategories.CategoryDescription
      description: Category description
    - contextPath: ListCategories.CategoryOwner
      description: Category owner
    description: Retrieve a list of all the categories, or only API-managed categories.
  - name: fp-get-category-detailes
    arguments:
    - name: categoryName
      description: The category name.  Leave blank if category ID is provided.
    - name: categoryId
      description: The category ID.  Leave blank if category name is provided.
    outputs:
    - contextPath: Forcepoint.CategoryDetails.CategoryName
      description: Category name
    - contextPath: Forcepoint.CategoryDetails.CategoryID
      description: Category ID
    - contextPath: Forcepoint.CategoryDetails.URLs
      description: Category URLs
    - contextPath: Forcepoint.CategoryDetails.IPs
      description: Category IPs
    description: Get a list of URLs and IP addresses in an API-managed category.
  - name: fp-add-address-to-category
    arguments:
    - name: URLs
      description: 'Comma separated list of URL addresses to add. '
    - name: IPs
      description: 'Comma separated list of IP address to add. '
    - name: categoryID
      description: The category ID. Leave blank if category name is provided.
    - name: CategoryName
      description: The category name. Leave Blank if category ID is provided.
    outputs:
    - contextPath: Forcepoint.AddAddressToCategory.CategoryName
      description: The category name.
    - contextPath: Forcepoint.AddAddressToCategory.CategoryID
      description: The category ID.
    - contextPath: Forcepoint.AddAddressToCategory.Totals.AddedURLs
      description: Total URLs added to category.
    - contextPath: Forcepoint.AddAddressToCategory.Totals.AddedIPs
      description: Total IP addresses added to category.
    description: Add URLs and IP addresses to an API-managed category. Refer to category
      either by it's ID or by it's name.
  - name: fp-delete-categories
    arguments:
    - name: categoryIDs
      description: Comma separated list of category IDs.
      isArray: true
    - name: categoryNames
      description: Comma separated list of category names.
    description: Delete API-managed categories. Refer to categories you wish to delete
      either by ID list or by name list.
  - name: fp-delete-address-from-category
    arguments:
    - name: categoryID
      description: The category ID.  Leave blank if category name is provided.
    - name: URLs
      description: Comma separated list of URL address to remove.
      isArray: true
    - name: IPs
      description: Comma separated list of IP address to remove.
    - name: CategoryName
      description: The category name.  Leave blank if category ID is provided.
    outputs:
    - contextPath: Forcepoint.DeleteAddressesFromCategory.CategoryName
      description: The category Name.
    - contextPath: Forcepoint.DeleteAddressesFromCategory.CategoryID
      description: The category ID.
    - contextPath: Forcepoint.DeleteAddressesFromCategory.Totals.DeletedURLs
      description: Total URLs deleted from category.
    - contextPath: Forcepoint.DeleteAddressesFromCategory.Totals.DeletedIPs
      description: Total IP addresses deleted from category.
    description: ' Remove URLs, IP addresses, and ranges from a specific API-managed
      category.  Refer to category either by it''s ID or by it''s name.'
