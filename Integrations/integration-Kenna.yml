commonfields:
  id: Kenna
  version: -1
name: Kenna
display: Kenna
category: Vulnerability Management
image: data:image/png;base64,
description: Kenna is a Risk Intelligence & Vulnerability platform that enables InfoSec
  teams to prioritize and remediate vulns faster.
configuration:
- display: Server URL for the search API (e.g. https://192.168.0.1)
  name: url
  defaultvalue: https://api.kennasecurity.com
  type: 0
  required: false
- display: Kenna API key
  name: key
  defaultvalue: ""
  type: 4
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: |
    var apiKey = params.key;
    var url = params.url;

    function sendRequest(method, endpoint, body, urlQuery) {

        var requestUrl = url.replace(/[\/]+$/, '') + '/' + endpoint + encodeToURLQuery(urlQuery);
        var res = http(
            requestUrl,
            {
                Method: method,
                Headers: {
                    'X-Risk-Token': [apiKey],
                    'Content-Type': ['application/json'],
                    'Accept': ['application/json']
                },
                Body: body ? JSON.stringify(body) : ''
            },
            params.insecure,
            params.proxy
        );
        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
        }
        return JSON.parse(res.Body);
    }

    function closeVulnerability (id) {
        var body = {
            'vulnerability': {
                    'status': 'closed'
            }
        };
        sendRequest('PUT', 'vulnerabilities/'+id, body);
        return 'Vulnerability ' + id +' is closed.';
    }

    switch (command) {
        case 'test-module':
            // Tests Authentication
            sendRequest('GET', 'assets');
            return 'ok';
        case 'kenna-search-vulnerabilities':
            var urlQuery = {};
            argKeys = Object.keys(args);
            for (var i = 0; i < argKeys.length; i++) {
                if (argKeys[i] === 'min-score') {
                    urlQuery['min_risk_meter_score'] = args[argKeys[i]];
                } else {
                    urlQuery[argKeys[i].replace('-','_') + '[]'] = args[argKeys[i]];
                }
            }
            var response = sendRequest('GET', 'vulnerabilities/search', undefined, urlQuery);
            var res = response.vulnerabilities;
            var md = [];
            for (var i = 0; i < res.length; i++) {
                md[i] = {
                    'ID' : res[i].id,
                    'Score' : res[i].risk_meter_score,
                    'Name' : res[i].cve_id

                };
            }
            return {
                Type: entryTypes.note,
                Contents: res,
                ContentsFormat: formats.json,
                ReadableContentsFormat : formats.markdown,
                //EntryContext : context,
                HumanReadable: tableToMarkdown('Kenna', md)
            };
        case 'kenna-get-connectors':
            var response = sendRequest('GET', 'connectors');
            var res = response.connectors;
            var md = [];
            for (var i = 0; i < res.length; i++) {
                md[i] = {
                    'Host' : res[i].host,
                    'Name' : res[i].name,
                    'Running' : res[i].running,
                    'ID' : res[i].id
                };
            }
            return {
                Type: entryTypes.note,
                Contents: res,
                ContentsFormat: formats.json,
                ReadableContentsFormat : formats.markdown,
                //EntryContext : context,
                HumanReadable: tableToMarkdown('Kenna', md)
            };
        case 'kenna-run-connector':
            try {
                var response = sendRequest('GET', 'connectors/' + args.id + '/run');
                if (response.success === 'true') {
                    return 'Connector ran successfully!';
                }
            } catch(err) {
                return 'Could not run connector.';
            }
            break;
        case 'kenna-search-fixes':
            var urlQuery = {};
                argKeys = Object.keys(args);
                for (var i = 0; i < argKeys.length; i++) {
                    if (argKeys[i] === 'min-score') {
                        urlQuery['min_risk_meter_score'] = args[argKeys[i]];
                    } else {
                        urlQuery[argKeys[i].replace('-','_') + '[]'] = args[argKeys[i]];
                    }
                }
                var response = sendRequest('GET', 'fixes', undefined, urlQuery);
                var res = response.fixes;
                var rex = /(<([^>]+)>)/ig;
                var md = '';
                for (var i = 0; i < res.length; i++) {
                    md += res[i].title + '\n';
                    md += res[i].vuln_count + ' vulnerabilities affected\n'
                    md += '#### Diagnosis:\n'
                    md += res[i].diagnosis.replace(rex,' ') + '\n\n';

                }
                return {
                    Type: entryTypes.note,
                    Contents: res,
                    ContentsFormat: formats.json,
                    ReadableContentsFormat : formats.markdown,
                    //EntryContext : context,
                    HumanReadable: md
                };
        default:
    }
  type: javascript
  commands:
  - name: kenna-search-vulnerabilities
    arguments:
    - name: id
      description: Vulnerability ID to search
    - name: top-priority
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Filtering vulnerabilities by those that Kenna recommends should
        be a top priority to fix
    - name: min-score
      description: Find all vulnerabilities with scores greater than this value
    - name: status
      auto: PREDEFINED
      predefined:
      - open
      - closed
      - risk_accepted
      - false_positive
      description: Status of the vulnerability
    description: Filters vulnerabilities by a given set of parameters and returns
      the filtered vulnerabilities
  - name: kenna-get-connectors
    arguments: []
    description: Returns all of your connectors
  - name: kenna-run-connector
    arguments:
    - name: id
      required: true
      description: Connector ID to run
    description: Schedules a run of a connector. If file based, it will use most recently
      uploaded data file
  - name: kenna-search-fixes
    arguments:
    - name: id
      description: Vulnerability ID to search
    - name: top-priority
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Filtering vulnerabilities by those that Kenna recommends should
        be a top priority to fix
    - name: min-score
      description: Find all vulnerabilities with scores greater than this value
    - name: status
      auto: PREDEFINED
      predefined:
      - open
      - closed
      - risk_accepted
      - false_positive
      description: Status of the vulnerability
    description: Filters fixes by a given set of vulnerability and asset parameters
      and returns the filtered fixes
