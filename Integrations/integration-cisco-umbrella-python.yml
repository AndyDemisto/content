script:
  script: |-
    ''' IMPORTS '''

    import sys
    import requests
    import json
    import os
    import time
    import re
    import urllib
    from urlparse import urlparse
    from distutils.util import strtobool
    from datetime import datetime,timedelta

    # Disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    ''' GLOBALS/PARAMS '''

    IS_PY3 = sys.version_info[0] == 3
    STRING_TYPES = [str, bytes] if IS_PY3 else [str, unicode]
    API_TOKEN = demisto.params()['APIToken']
    BASE_URL = demisto.params()['baseURL']
    USE_SSL = True if demisto.params().get('insecure') else False
    DEFAULT_HEADERS = {
        'Authorization': 'Bearer {}'.format(API_TOKEN),
        'Accept': 'application/json'
    }

    ''' MAPS '''

    # This object describe the result of the http request of getDomainSecurity function
    # each field has Name,Info & ContextKey  - thats just looks scarry
    security_result_info = {
        'dga_score': { 'Name': 'DGA', 'ContextKey': 'DGA', 'Info': 'Domain Generation Algorithm. This score is generated based on the likeliness of the domain ' +
                            'name being generated by an algorithm rather than a human. This algorithm is designed to identify ' +
                            'domains which have been created using an automated randomization strategy, which is a common evasion ' +
                            'technique in malware kits or botnets. This score ranges from -100 (suspicious) to 0 (benign)' },
        'perplexity': { 'Name': 'Perplexity', 'Info': 'A second score on the likeliness of the name to be algorithmically generated, ' +
                            'on a scale from 0 to 1. This score is to be used in conjunction with DGA' },
        'entropy': { 'Name': 'Entropy', 'Info': 'The number of bits required to encode the domain name, as a score. This score is to ' +
                            'be used in conjunction with DGA and Perplexity' },
        'securerank2': { 'Name': 'SecureRank', 'Info': 'Suspicious rank for a domain that reviews based on the lookup behavior of client ' +
                            'IP for the domain. Securerank is designed to identify hostnames requested by known infected clients but ' +
                            'never requested by clean clients, assuming these domains are more likely to be bad. Scores returned ' +
                            'range from -100 (suspicious) to 100 (benign)' },
        'pagerank': { 'Name': 'PageRank', 'Info': 'Popularity according to Google\'s pagerank algorithm' },
        'asn_score': { 'Name': 'ASN Score', 'ContextKey': 'ASNScore', 'Info': 'ASN reputation score, ranges from -100 to 0 with -100 being very suspicious' },
        'prefix_score': { 'Name': 'Prefix Score', 'ContextKey': 'PrefixScore', 'Info': 'Prefix ranks domains given their IP prefixes (an IP prefix is the first ' +
                            'three octets in an IP address) and the reputation score of these prefixes. Ranges from -100 to 0,' +
                            ' -100 being very suspicious' },
        'rip_score': { 'Name': 'RIP Score', 'ContextKey': 'RIPScore', 'Info': 'RIP ranks domains given their IP addresses and the reputation score of these IP ' +
                            'addresses. Ranges from -100 to 0, -100 being very suspicious' },
        'popularity': { 'Name': 'Popularity', 'Info': 'The number of unique client IPs visiting this site, relative to the all ' +
                            'requests to all sites. A score of how many different client/unique IPs go to this domain compared to others' },
        'geoscore': { 'Name': 'GeoScore', 'Info': 'A score that represents how far the different physical locations serving this name are from each other' },
        'ks_test': { 'Name': 'Kolmogorov-Smirnov Test', 'ContextKey': 'KolmogorovSmirnovTest', 'Info': "Kolmogorov-Smirnov test on geodiversity. 0 means that the client traffic matches what is expected for this TLD" },
        'attack': { 'Name': 'Attack Name', 'ContextKey': 'AttackName', 'Info': 'The name of any known attacks associated with this domain. Returns blank if no known threat associated with domain' },
        'threat_type': { 'Name': 'Threat Type', 'ContextKey': 'ThreatType','Info': 'The type of the known attack, such as botnet or APT. Returns blank if no known threat associated with domain' }
    }

    #used to describe result on getDomainDNSHistory function
    ip_dns_feature_info = {
        'rr_count': 'Number of records of that type mapping to the given IP',
        'ld2_count': 'Number of 2-level names mapping to the given IP',
        'ld3_count': 'Number of 3-level names mapping to the given IP',
        'ld2_1_count': 'Number of 2-level names, without the TLD, mapping to the given IP',
        'ld2_2_count': 'Number of 3-level names, without the TLD, mapping to a given IP',
        'div_ld2': 'ld2_count divided by the number of records',
        'div_ld3': 'ld3_count divided by the number of records',
        'div_ld2_1': 'ld2_1_count divided by the number of records',
        'div_ld2_2': 'ld2_2_count divided by the number of record'
    }

    ''' HELPER FUNCTIONS '''

    def load_proxy():
        # Loads the system configured proxy if enabled in configuration
        proxy = {}
        if "proxy" in demisto.params():
            proxy["http"] = os.environ["http_proxy"]
            proxy["https"] = os.environ["https_proxy"]
        return proxy


    PROXY = load_proxy()

    def extract_domain_name(url):
        # Remove protocol, removes directory after the host name, returns only the host name.
        return url.split("//")[-1].split("/")[0]


    def http_request( api_endpoint, params_dict=None, method='GET',data_list=None):
        req_params = {}
        # request does not accept lists, only string/dict
        if data_list and isinstance(data_list, list):
            data_list = json.dumps(data_list)
        if params_dict is not None:
            req_params.update(params_dict)
        url = BASE_URL + api_endpoint
        LOG('running %s request with url=%s\theaders=%s\nparams=%s\tdata=%s' % (method, url, DEFAULT_HEADERS, json.dumps(req_params), data_list))
        try:
            res = requests.request(
                method,
                url,
                verify=USE_SSL,
                params=req_params,
                headers=DEFAULT_HEADERS,
                proxies=PROXY,
                data=data_list
            )
            res.raise_for_status()
            return res.json()

        except Exception, e:
            LOG(e)
            raise


    def create_table_and_context_entry(entries):
        outputs = []
        for entry in entries:
            name = entry.get('title')
            contents = entry.get('table')
            context = entry.get('context')
            headers = entry.get('headers')
            outputs.append ({
                # type
                'Type': entryTypes['note'],
                # contents
                'ContentsFormat': formats['json'],
                'Contents': contents,
                # human-readable
                'ReadableContentsFormat': formats['markdown'],
                'HumanReadable': tableToMarkdown(name, contents, headers),
                # context
                'EntryContext': context
            })
        return outputs


    def string_to_table_header(string):
        # Checks if string, change underscore to space, capitalize every word. example: "one_two" to "One Two" (title() could work too)
        if type(string) in STRING_TYPES:
            return " ".join(word.capitalize() for word in string.replace("_"," ").split())
        else:
            return_error('The key is not a string: {}'.format(string))


    def string_to_context_key(string):
        # Checks if string, removes underscores, capitalize every word. example: "one_two" to "OneTwo" (title() could work too)
        if type(string) in STRING_TYPES:
            return "".join(word.capitalize() for word in string.split('_'))
        else:
            return_error('The key is not a string: {}'.format(string))


    def date_to_ts(date):
        # this helper function tries to parse a date time string according to a specific format
        # if it fails, it will just output the original value
        try:
            ts = datetime.strptime(date[0:16],'%Y-%m-%dT%H:%M')
        except ValueError:
            pass
        else:
            if date[19]=='+':
                ts+=timedelta(hours=int(date[20:22]),minutes=int(date[22:24]))
            elif date[19]=='-':
                ts-=timedelta(hours=int(date[20:22]),minutes=int(date[22:24]))
            ts = time.mktime(ts.timetuple())
            return str(int(ts) * 1000)
        return date


    def ts_to_date(ts):
        if ts:
        # Gets a timestamp (either str or int, either in seconds or milliseconds) and converts it to a date.
            ts = str(ts)
            if len(ts) > 10:
                ts = ts[:10]
            ts = int(ts)
            return datetime.utcfromtimestamp(ts).strftime('%Y-%m-%dT%H:%M:%S')
        return ts

    def securerank_to_dbotscore(sr):
        # converts cisco umbrella score to dbotscore
        DBotScore = 0
        if sr > 0 and sr <= 100:
            DBotScore = 1
        elif sr < 0 and sr > -100:
            DBotScore = 2
        elif sr == -100:
            DBotScore = 3
        return DBotScore


    ''' INTERNAL FUNCTIONS '''

    def get_co_occurences(domain):
        # Build & Send request
        endpoint_url = '/recommendations/name/' + domain + '.json'
        res_co_occurences = http_request(endpoint_url)

        # Assign and validate response
        co_occurences = res_co_occurences.get('pfs2', [])
        if not res_co_occurences['found'] or not co_occurences:
            return_error('No information found about this domain')
        table_co_occurences = []

        for co_occurence in co_occurences:
            table_co_occurences.append({
                'Name': co_occurence[0],
                'Score': co_occurence[1]
            })

        return table_co_occurences

    def get_domains_categorization(domains):
        # Build & Send request
        endpoint_url = '/domains/categorization?showLabels'
        res = http_request(endpoint_url,None,'POST',domains)
        # Validate response
        if not res:
            return_error('No response returned from server')
        return res

    ''' BUSINESS LOGIC / COMMANDS '''

    ''' LEGACY '''
    def execute_domain_categorization(domain):
        # Build & Send request
        endpoint_url = '/domains/categorization/' + domain + '?showLabels'
        res = http_request(endpoint_url)

        # Validate and assign response
        if res.get(domain):
            categorization = res[domain]
        else:
            return_error('No data was found for that domain')

        # Process response - build context and markdown table
        domain_context = {
            'Name': domain
        }

        table = {
            # Will be override in case result contains any
            'Content Categories': 'No Content Categories Were Found',
            'Malware Categories': 'No Security Categories Were Found'
        }

        if categorization:
            if categorization['status'] is not None:
                table['Status'] = categorization['status']
        if categorization['content_categories']:
            content_categories = ",".join(categorization['content_categories'])
            table['Content Categories'] = content_categories
            domain_context['ContentCategories'] = content_categories
        if categorization['security_categories']:
            security_categories = ",".join(categorization['security_categories'])
            table['Malware Categories'] = security_categories
            domain_context['SecurityCategories'] = security_categories
        if categorization['status'] == -1:
            domain_context['Malicious'] = {
                'Vendor': 'Cisco Umbrella',
                'Description': security_categories
            }

        context = {}
        context[outputPaths['domain']] = domain_context

        # Build Entry
        entries = []
        entries.append({
            'title': 'Categorization:',
            'table': table,
            'context': context
        })
        return entries


    def execute_domain_search(regex, start):
        # Build & Send request
        matches = {}
        start = "".join(start.split()) if start else '-31days'
        endpoint_url = '/search/' + regex
        params = {
            'start': start,
            'includecategory': 'true'
        }
        res = http_request(endpoint_url, params)

        # Validate and assign response
        if res.get('matches'):
            matches = res['matches']
        if not matches or not isinstance(matches, list):
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        table = matches[:]
        for index, row in enumerate(table):
            table[index] = {
                'Name': row['name'],
                'First Seen': row['firstSeenISO'],
                'Security Categories': ",".join(row['securityCategories'])
            }

        domain_context = []
        for match in matches:
            security_categories_str = ",".join(match['securityCategories'])
            domain = {
                'Name': match['name'],
                'SecurityCategories': security_categories_str if security_categories_str else None,
                'FirstSeen': match['firstSeen'],
                'FirstSeenISO': match['firstSeenISO']
            }
            if 'Malware' in security_categories_str:
                domain['Malicious'] = {
                    'Vendor': 'Cisco Umbrella',
                    'Description': 'Tagged as malware'
            }
            domain_context.append(domain)

        context = {}
        context[outputPaths['domain']] = domain_context

        # Build Entry
        entries = []
        entries.append({
            'title': 'Search Results:',
            'table': table,
            'context': context
        })
        return entries


    def execute_domain_co_occurrences(domain):
        # Build & Send request
        endpoint_url = '/recommendations/name/' + domain + '.json'
        res = http_request(endpoint_url)

        # Validate and assign response
        occurrences = res.get('pfs2')
        if not isinstance(occurrences, list) or not occurrences:
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        table = []
        for occurrence in occurrences:
            table.append({
                'Name': occurrence[0],
                'Score': occurrence[1]
            })

        context = {}
        if table:
            context[outputPaths['domain']] = {
                'Name': domain,
                'CoOccurrences': table
            }

        # Build Entry
        entries = []
        entries.append({
            'title': 'Co-occurrences:',
            'table': table,
            'context': context
        })
        return entries


    def execute_domain_related(domain):
        # Build & Send request
        endpoint_url = '/links/name/' + domain + '.json'
        res = http_request(endpoint_url)

        # Validate and assign response
        if res.get('tb1', []):
            related_list = res['tb1']
        if not isinstance(related_list, list) or not related_list:
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        table = []
        for related in related_list:
            table.append({
                'Name': related[0],
                'Score': related[1]
            })

        context = {}
        if table:
            context[outputPaths['domain']] = {
                'Name': domain,
                'Related': table
            }

        # Build Entry
        entries = []
        entries.append({
            'title': 'Related Domains:',
            'table': table,
            'context': context
        })
        return entries


    def execute_domain_security(domain):
        # Build & Send request
        endpoint_url = '/security/name/' + domain + '.json'
        res = http_request(endpoint_url)

        # Validate and assign response
        if not res:
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        table = []
        # each key in security_result_info corrispond to a key in 'res'
        # we get the score from 'res' & add Name & Info from security_result_info
        for key in security_result_info:
            info = security_result_info[key]
            table.append({
                'Name': info['Name'],
                'Score': res[key],
                'Info': info['Info']
            })

        domain_security_context = {}

        for key in security_result_info:
            context_key = security_result_info[key].get('ContextKey', string_to_context_key(security_result_info[key]['Name']))
            domain_security_context[context_key] = res[key]

        context = {}
        if domain_security_context:
            secure_rank = res.get('securerank2', False)
            if secure_rank:
                DBotScore = securerank_to_dbotscore(secure_rank)

            context[outputPaths['domain']] = {
                'Name': domain,
                'Security': domain_security_context
            }

        # Build Entry
        entries = []
        entries.append({
            'title': 'Domain Security Info:',
            'table': table,
            'context': context
        })
        return entries


    def execute_domain_dns_history(domain):
        # this command return 2 entries - but the context update is done with the 2nd entry
        # Build & Send request
        endpoint_url = '/dnsdb/name/a/' + domain + '.json'
        res = http_request(endpoint_url)

        # Validate and assign response
        features = res.get('features', [])
        if not features:
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        # this is the actual path for ip address
        address = res.get('rrs_tf')[0].get('rrs')[0].get('rr')
        features['ip'] = address

        table = {}
        dns_history_context = {}

        for feature in features:
            table_key = string_to_table_header(feature)
            context_key = string_to_context_key(feature)
            value = features[feature]
            dns_history_context[context_key] = value
            if feature in ('locations'):
                table[table_key] = []
                for location in features[feature]:
                    table[table_key].append("[ " + str(location['lat']) + ", " + str(location['lon']) + " ]")
                table[table_key] = ','.join(table[table_key])
            else:
                if isinstance(value, list):
                    table[table_key] = ','.join(str(item) for item in value)
                else:
                    table[table_key] = value

        context = {}
        context[outputPaths['domain']] = {
            'Name': domain,
            'DNSHistory': dns_history_context
        }

        # Build Entry
        entries = []
        entries.append({
            'title': 'DNS History:',
            'table': table,
            'context': context
        })
        return entries


    def execute_ip_dns_history(ip):
        # Build & Send request
        endpoint_url = '/dnsdb/ip/a/' + ip + '.json'
        res = http_request(endpoint_url)

        # Validate and assign response
        features = res.get('features', [])
        response = res.get('rrs', [])
        if not features or not response:
            return_error('No information found about this IP')

        # Process response - build context and markdown table
        response_table = []
        for item in response:
            response_table.append({
                'RR': item['rr'],
                'TTL': item['ttl'],
                'Class': item['class'],
                'Type': item['type'],
                'Name': item['name']
            })

        features_table = {}
        features_context = {}
        for key in ip_dns_feature_info:
            table_key = string_to_table_header(key)
            features_table[ip_dns_feature_info[key]] = features[key]
            context_key = string_to_context_key(key)
            features_context[context_key] = features[key]

        context = {}
        context[outputPaths['ip']] = {
            'Address': ip,
            'DNSHistory': {
                'RRS': response_table,
                'Features': features_context
            }
        }

        # Build Entry
        entries = []
        entries.append({
            'title': 'RRS:',
            'table': response,
            'context': {}
        })
        entries.append({
            'title': 'Features:',
            'table': features_table,
            'context': context
        })
        return entries


    def execute_ip_malicious_domains(ip):
        # Build & Send request
        endpoint_url = '/ips/' + ip + '/latest_domains'
        res = http_request(endpoint_url)

        # Validate and assign response
        if not res:
            return_error('No information found about this IP')

        # Process response - build context and markdown table
        table = []
        for item in res:
            table.append({
                'Name': item['name'],
                'Malicious': {
                    'Vendor': 'Cisco Umbrella ',
                    'Description': 'For IP ' + ip
                }
            })

        context = {}
        if table:
            context[outputPaths['domain']] = table

        # Build Entry
        entries = []
        entries.append({
            'title': 'Malicious Domains:',
            'table': table,
            'context': context
        })
        return entries


    ''' NEW '''
    def execute_related_domains(domain, is_co_occurences):
        # Main Request
        # Build & Send request
        endpoint_url = '/links/name/' + domain + '.json'
        res_related_domains = http_request(endpoint_url)

        # Assign and validate response
        related_domains = res_related_domains.get('tb1', [])
        if not res_related_domains.get('found') or not related_domains:
            return_error('No information found about this domain')

        # Process response - build context and markdown table
        table_related_domains = []
        for related_domain in related_domains:
