        if related_domains:
            context[outputPaths['domain']] = {
                'Umbrella': {
                    'RelatedDomains': table_related_domains
                },
                'Name': domain
            }

        # Create another request in case co_occurences flag is raised, add the results with the main request
        if is_co_occurences:
            table_co_occurences = get_co_occurences(domain)
            if table_co_occurences:
                entries.append({
                    'title': 'Umbrella Investigate Domain Co-occurences for: ' + domain,
                    'table': table_co_occurences,
                    'context': {}
                })
                if related_domains:
                    context[outputPaths['domain']]['Umbrella']['CoOccurences'] = table_co_occurences
                else:
                    context[outputPaths['domain']] = {
                        'Umbrella': {
                            'CoOccurences': table_co_occurences
                        },
                        'Name': domain
                    }

        # Build entries
        entries.insert(0, {
            'title': 'Umbrella Investigate Related Domains for a Domain: ' + domain,
            'table': table_related_domains,
            'context': context
        })
        return entries


    def execute_domain_classifiers(domain):
        # Build & Send request
        endpoint_url = '/url/' + domain + '/classifiers'
        res = http_request(endpoint_url)

        # Assign and validate response
        if not res['securityCategories'] and not res['attacks'] and not res['threatTypes']:
            return_error('No information found about this domain')

        security_categories = res.get('securityCategories', [])
        attacks = res.get('attacks', [])
        threat_types = res.get('threatTypes', [])

        # Process response - build context and markdown table
        table = {}
        table['Security Categories'] = security_categories
        table['Attacks'] = attacks
        table['Threat Types'] = threat_types

        context = {}
        if table:
            context[outputPaths['domain']] = {
                'Umbrella': {
                    'SecurityCategories': security_categories,
                    'Attacks': attacks,
                    'ThreatTypes': threat_types
                },
                'Name': domain
            }
        # Build entries
        entries = [{
            'title': 'Umbrella Investigate Domain Classifiers: ' + domain,
            'table': table,
            'context': context
        }]
        return entries


    def execute_domain_query_volume(domain, start_date_string, stop_date_string, match):
        # user input conversion
        start_ts = date_to_ts(start_date_string)
        stop_ts = date_to_ts(stop_date_string)

        # Build & Send request
        params = {
            'start': start_ts,
            'stop': stop_ts,
            'match': match
        }
        endpoint_url = '/domains/volume/' + domain
        res = http_request(endpoint_url, params)

        # Assign and validate response
        dates = res.get('dates',[])
        queries = res.get('queries',[])
        if not dates or not queries:
            return_error('No information given about the domain with the given parameters')

        # Process response - build context and markdown table
        table = []
        start_date = dates[0]
        stop_date = dates[1]
        # Query timestamp/hour needs to be calculated manually, every entry represents 1 hour (3600 secods). ts is in milliseconds
        query_ts = start_date/1000
        queries_hour = []

        for query in queries:
            queries_hour.append(ts_to_date(query_ts))
            table.append({
                'Queries': query,
                'Query Hour': ts_to_date(query_ts)
            })
            query_ts = query_ts + 3600

        context = {}
        context[outputPaths['domain']] = {
            'Name': domain,
            'Umbrella': {
                'QueryVolume': {
                    'StartDate': ts_to_date(start_date),
                    'StopDate': ts_to_date(stop_date),
                    'QueryHour': queries_hour,
                    'Queries': queries
                }
            }
        }

        # Build Entries
        entries = [{
            'title': 'Umbrella Investigate Domain Volume: ' + domain + '\nStart Date ' + ts_to_date(start_date) + ' - Stop Date ' + ts_to_date(stop_date),
            'table': table,
            'context': context
        }]
        return entries


    def execute_domain_details(domain):
       # Build & Send request
        endpoint_url = '/security/name/' + domain
        res = http_request(endpoint_url)

        # Assign and validate response
        if not res or not res.get('found', False):
            return_error('No information found about this domain')

