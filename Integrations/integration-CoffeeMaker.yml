commonfields:
  id: Coffee Maker
  version: -1
name: Coffee Maker
display: Coffee Maker
category: Utilities
image: data:image/png;base64,
description: Make coffee with Demisto playbooks
configuration:
- display: Add milk by default?
  name: Milk?
  defaultvalue: ""
  type: 8
  required: false
- display: Add sugar by default?
  name: Sugar?
  defaultvalue: ""
  type: 8
  required: false
- display: Strength of coffee (Strong, Medium or Mild)
  name: Strength
  defaultvalue: Strong
  type: 0
  required: false
script:
  script: |
    // The command input arg holds the command sent from the user.
    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            return 'ok';
        case 'make-coffee':
            md = '# Happy April Fools!\n\n'
            md += 'Demisto has over 160 integrations today, supporting over 1000 commands. Still, we recommend you make your coffee manually, while having Demisto automate all the rest...\n\n';
            md += 'Regards,\n';
            md += '  Your friends at Demisto.';
            return {'ContentsFormat': formats['markdown'], 'Type': entryTypes['note'], 'Contents': md};
    }
  type: javascript
  commands:
  - name: make-coffee
    arguments: []
    description: Make coffee
  runonce: false
