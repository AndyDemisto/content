commonfields:
  id: Symantec MSS
  version: -1
name: Symantec MSS
display: Symantec MSS
category: Analytics & SIEM
image: data:image/png;base64,
configuration:
- display: Server URL
  name: server
  defaultvalue: https://api.monitoredsecurity.com
  type: 0
  required: true
- display: Certificate
  name: certificate
  defaultvalue: ""
  type: 12
  required: true
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
- display: Certificate Passphrase
  name: passphrase
  defaultvalue: ""
  type: 4
  required: false
script:
  script: |
    /* GLOBAL VARS HERE */
    var SERVER_URL = params.server.replace(/[\/]+$/, '');
    var CERTIFICATE = Base64.decode(params.certificate);
    var CERTIFICATE_PASSPHRASE = params.passphrase;

    var Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/[^A-Za-z0-9+/=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/rn/g,"n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}


    /* FUNCIONS HERE */
    function getRecentList() {
        // modify args here

        // call the request function
        var recentList = getRecentListRequest();

        return recentList; //remove thissssssssssssssssssssss

        // prepare human readable
        var hr = '';

        // prepare entry context
        var context = {};

        // return entry/entries
        return {
            Type: entryTypes.note,
            ContentsFormat: formats.text,
            Content: forResult,
            HumanReadable: hr,
            ReadableContentsFormat: formats.markdown
        };
    }

    function getRecentListRequest() {
        log(CERTIFICATE);
        var body = '<?xml version="1.0" encoding="utf-8"?>' +
            '<soap12:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap12="http://www.w3.org/2003/05/soap-envelope"><soap12:Body><IncidentGetList xmlns="https://www.monitoredsecurity.com/"></IncidentGetList></soap12:Body></soap1:Envelope>';

        // make the http call
        var httpParams = {
                Method: 'POST',
                Headers: {
                    'Content-Type': 'application/soap+xml; charset=utf-8',
                    'Content-Length': body.length
                },
                pfx: CERTIFICATE,
                passphrase: CERTIFICATE_PASSPHRASE,
                Body: body
            };

        var res = http(SERVER_URL + '/SWS/incidents.asmx', httpParams, params.insecure, params.proxy);
        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Got status code ' + res.StatusCode + ' from EWS with body ' + res.Body + ' with headers ' + JSON.stringify(res.Headers);
        }

        // conver to object
        var result = xml2json(res);
        return result;
    }

    /* AUTHENTICATION HERE */
    // var session = login(params.credentials);

    /* EXECUTION */
    var result;
    switch(command) {
        case 'smss-get-recent-list':
            result = getRecentList();
            break;
    }

    /*  LOGOUT HERE */
    logout();
    return result;
  type: javascript
  commands:
  - name: smss-get-recent-list
    arguments: []
  isfetch: true
