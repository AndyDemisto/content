      version: -1
      name: Check if breached data has PII
      description: "Under Ohio law, \"personal information\" means an individual's
        name, consisting of the individual's first name or first initial and last
        name, in combination with and linked to any one or more of the following data
        elements, when the data elements are not encrypted, redacted, or altered by
        any method or technology in such a manner that the data elements are unreadable:\n\n(i)
        Social security number;\n\n(ii) Driver's license number or state identification
        card number;\n\n(iii) Account number or credit or debit card number, in combination
        with and linked to any required security code, access code, or password that
        would permit access to an individual's financial account.  \n**Source:** http://codes.ohio.gov/orc/1349.19"
      type: regular
