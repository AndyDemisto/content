      id: 51d9008e-57ca-4fb5-8de8-ac92fca8c067
      version: -1
      name: Implement substitute resident notification
      description: "Must contain all of the following methods:\n(1) Electronic mail
        notice if the person has an electronic mail address for the resident to whom
        the disclosure must be made;\n\n(2) Conspicuous posting of the disclosure
        or notice on the person's web site, if the person maintains one;\n\n(3) Notification
        to major media outlets, to the extent that the cumulative total of the readership,
        viewing audience, or listening audience of all of the outlets so notified
        equals or exceeds seventy-five per cent of the population of this state.  \n**Source:**
        http://codes.ohio.gov/orc/1349.19"
