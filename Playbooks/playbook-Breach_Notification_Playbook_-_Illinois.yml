  "31":
    id: "31"
    taskid: 991825d5-8db7-4ee0-87b2-728d6acab052
    type: regular
    task:
      id: 991825d5-8db7-4ee0-87b2-728d6acab052
      version: -1
      name: Prepare notification for impacted residents
      description: "**Source:** http://www.ilga.gov/legislation/ilcs/ilcs3.asp?ActID=2702&ChapAct=815%C2%A0ILCS%C2%A0530/&ChapterID=67&ChapterName=BUSINESS+TRANSACTIONS&ActName=Personal+Information+Protection+Act.
        \ \nThe disclosure notification to an Illinois resident shall include, but
        need not be limited to, information as follows: \n        (1) With respect
        to personal information as defined in Section 5 in paragraph (1) of the definition
        of \"personal information\":\n            (i) the toll-free numbers and addresses
        for consumer reporting agencies;\n            (ii) the toll-free number, address,
        and website address for the Federal Trade Commission; and\n            (iii)
        a statement that the individual can obtain information from these sources
        about fraud alerts and security freezes.\n        (2) With respect to personal
        information defined in Section 5 in paragraph (2) of the definition of \"personal
        information\", notice may be provided in electronic or other form directing
        the Illinois resident whose personal information has been breached to promptly
        change his or her user name or password and security question or answer, as
        applicable, or to take other steps appropriate to protect all online accounts
        for which the resident uses the same user name or email address and password
        or security question and answer.  \nThe notification SHALL NOT, however, include
        information concerning the number of Illinois residents affected by the breach."
      type: regular
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "30"
    separatecontext: false
    view: |-
