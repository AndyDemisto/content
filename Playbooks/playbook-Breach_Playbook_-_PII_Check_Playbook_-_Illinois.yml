      version: -1
      name: Does data contain any other PII?
      description: "Use the below definitions of PII to discern whether breached data
        has any PII.  \n**PII:** Information that can be used on its own or with other
        information to identify, contact, or locate a single person, or to identify
        an individual in context.  \n**US -NIST:** Information which can be used to
        distinguish or trace an individual's identity, such as their name, social
        security number, biometric records, etc. alone, or when combined with other
        personal or identifying information which is linked or linkable to a specific
        individual, such as date and place of birth, motherâ€™s maiden name, etc.  \n**Source:**
        The Deloitte document has an appendix table for PII."
      type: regular
      iscommand: false
      brand: ""
