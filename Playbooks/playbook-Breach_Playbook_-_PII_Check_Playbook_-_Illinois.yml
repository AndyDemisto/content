      name: Does data contain account information?
      description: "User name or email address, in combination with a password or
        security question and answer that would permit access to an online account,
        when either the user name or email address or password or security question
        and answer are not encrypted or redacted or are encrypted or redacted but
        the keys to unencrypt or unredact or otherwise read the data elements have
        been obtained through the breach of security.  \n**Source:** http://www.ilga.gov/legislation/ilcs/ilcs3.asp?ActID=2702&ChapAct=815%C2%A0ILCS%C2%A0530/&ChapterID=67&ChapterName=BUSINESS+TRANSACTIONS&ActName=Personal+Information+Protection+Act."
